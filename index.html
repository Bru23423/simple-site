<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notepad code </title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #121212;
      color: #e0e0e0;
      font-family: monospace;
    }

    .sidebar {
      width: 50%;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    #editor {
      flex: 1;
      background: #1e1e1e;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      border: none;
      resize: none;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    #suggestions {
      background: #222;
      color: #ccc;
      position: absolute;
      margin-top: -150px;
      margin-left: 10px;
      padding: 5px;
      border: 1px solid #444;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }

    iframe {
      width: 50%;
      height: 100%;
      border: none;
      background: white;
    }

    #errorBox {
      color: red;
      font-size: 14px;
      white-space: pre-wrap;
      margin-top: 5px;
      height: 60px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="buttons">
      <button onclick="saveNote()">ðŸ’¾ Save</button>
      <button onclick="loadNote()">ðŸ“‚ Load</button>
      <button onclick="checkCode()">Check Code</button>
    </div>
    <textarea id="editor" placeholder="Write HTML/JS/CSS code here..."></textarea>
    <div id="suggestions"></div>
    <div id="errorBox"></div>
  </div>

  <iframe id="preview"></iframe>

  <script>
    let isSaved = true;

    const editor = document.getElementById('editor');
    const suggestionsBox = document.getElementById('suggestions');
    const preview = document.getElementById('preview');
    const errorBox = document.getElementById('errorBox');

    const keywords = [
      "<html>", "<head>", "<body>", "<script>", "<style>", "console.log()", 
      "function", "const", "let", "document.getElementById", 
      "if ()", "else", "for ()", "while ()", "alert('')"
    ];

    editor.addEventListener('input', () => {
      isSaved = false;
      showSuggestions();
    });

    editor.addEventListener('keydown', (e) => {
      if (e.key === 'Tab' && suggestionsBox.style.display === 'block') {
        e.preventDefault();
        const firstSuggestion = suggestionsBox.querySelector('div');
        if (firstSuggestion) {
          insertSuggestion(firstSuggestion.innerText);
        }
      }
    });

    editor.addEventListener('click', () => {
      suggestionsBox.style.display = 'none';
    });

    function showSuggestions() {
      const text = editor.value;
      const lastWord = text.split(/\s/).pop().toLowerCase();

      const matches = keywords.filter(k => k.toLowerCase().includes(lastWord));
      if (!lastWord || matches.length === 0) {
        suggestionsBox.style.display = 'none';
        return;
      }

      suggestionsBox.innerHTML = matches.map(m => `<div onclick="insertSuggestion('${m}')">${m}</div>`).join('');
      suggestionsBox.style.display = 'block';
    }

    function insertSuggestion(text) {
      const current = editor.value;
      const parts = current.split(/\s/);
      parts.pop(); // remove last word
      parts.push(text);
      editor.value = parts.join(' ') + ' ';
      editor.focus();
      suggestionsBox.style.display = 'none';
    }

    function saveNote() {
      localStorage.setItem('myNote', editor.value);
      isSaved = true;
      alert('Note saved locally!');
    }

    function loadNote() {
      const note = localStorage.getItem('myNote');
      if (note) {
        editor.value = note;
        isSaved = true;
        showSuggestions();
      } else {
        alert('No saved note.');
      }
    }

    function checkCode() {
      const code = editor.value;
      errorBox.textContent = '';
      const blob = new Blob([code], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      preview.src = url;

      // Try to catch JS errors in preview using postMessage
      preview.onload = () => {
        preview.contentWindow.onerror = function (msg, url, line, col, error) {
          errorBox.textContent = `Error: ${msg}\nLine: ${line}, Column: ${col}`;
        };
      };
    }

    window.addEventListener('beforeunload', (e) => {
      if (!isSaved) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
    <div id="fishy" title="This was made by Fishy (:" style="
  position: fixed;
  bottom: 10px;
  left: 10px;
  color: #888;
  font-size: 14px;
  cursor: default;
  user-select: none;
">
  @Fishy
</div>

  </script>

</body>
</html>
