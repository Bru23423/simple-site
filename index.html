<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameStop Price Finder</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(180deg, #020617, #0f172a);
    color: #e2e8f0;
    margin: 0;
    min-height: 100vh;
  }
  header {
    text-align: center;
    padding: 40px 20px 20px;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
    color: #38bdf8;
  }
  header p {
    color: #94a3b8;
  }
  .search-box {
    text-align: center;
    margin-top: 10px;
  }
  input {
    width: 80%;
    max-width: 500px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 16px;
    padding: 30px;
  }
  .card {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 14px;
    text-align: center;
    transition: 0.2s;
  }
  .card:hover {
    transform: translateY(-3px);
    background: rgba(255,255,255,0.1);
  }
  .card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .title {
    font-weight: 600;
    margin-bottom: 6px;
  }
  .price {
    font-size: 1.1rem;
    color: #4ade80;
  }
  footer {
    text-align: center;
    color: #64748b;
    font-size: 0.9rem;
    padding: 20px;
  }
</style>
</head>
<body>
  <header>
    <h1>ðŸŽ® GameStop Price Finder</h1>
    <p>Type what you want â€” instantly see matching prices and options!</p>
    <div class="search-box">
      <input id="search" type="text" placeholder="Search games, consoles, accessories..." autocomplete="off">
    </div>
  </header>

  <div id="results" class="grid"></div>

  <footer>Demo only â€” prices and items are samples. No real purchases.</footer>

  <script>
    const products = [
      { name: "Nintendo Switch OLED", price: 349.99, img: "https://upload.wikimedia.org/wikipedia/commons/3/38/Nintendo_Switch_OLED_Model_01.jpg" },
      { name: "PlayStation 5 Console", price: 499.99, img: "https://upload.wikimedia.org/wikipedia/commons/3/3e/PlayStation_5_console.jpg" },
      { name: "Xbox Series X", price: 499.99, img: "https://upload.wikimedia.org/wikipedia/commons/a/a2/Xbox_Series_X_and_S_controller.jpg" },
      { name: "Super Mario Wonder", price: 59.99, img: "https://upload.wikimedia.org/wikipedia/en/7/74/Super_Mario_Bros_Wonder_cover_art.jpg" },
      { name: "Call of Duty: Modern Warfare III", price: 69.99, img: "https://upload.wikimedia.org/wikipedia/en/d/d7/Call_of_Duty_Modern_Warfare_III_cover_art.jpg" },
      { name: "DualSense Controller", price: 69.99, img: "https://upload.wikimedia.org/wikipedia/commons/2/2f/DualSense_controller.jpg" },
      { name: "Legend of Zelda: Tears of the Kingdom", price: 69.99, img: "https://upload.wikimedia.org/wikipedia/en/8/8a/The_Legend_of_Zelda_Tears_of_the_Kingdom_cover.jpg" },
      { name: "Xbox Wireless Controller", price: 59.99, img: "https://upload.wikimedia.org/wikipedia/commons/f/f8/Xbox_Series_X_controller.jpg" },
      { name: "PlayStation VR2", price: 549.99, img: "https://upload.wikimedia.org/wikipedia/commons/4/4a/PlayStation_VR2.jpg" },
      { name: "Minecraft (Switch)", price: 29.99, img: "https://upload.wikimedia.org/wikipedia/en/5/51/Minecraft_cover.png" },
      { name: "Animal Crossing: New Horizons", price: 59.99, img: "https://upload.wikimedia.org/wikipedia/en/2/2a/Animal_Crossing_New_Horizons.jpg" }
    ];

    const searchBox = document.getElementById('search');
    const results = document.getElementById('results');

    function render(items) {
      results.innerHTML = '';
      if (items.length === 0) {
        results.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#94a3b8;">No items found.</p>';
        return;
      }
      for (const p of items) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div class="title">${p.name}</div>
          <div class="price">$${p.price.toFixed(2)}</div>
        `;
        results.appendChild(card);
      }
    }

    function filter() {
      const q = searchBox.value.trim().toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(q));
      render(filtered);
    }

    searchBox.addEventListener('input', filter);
    render(products); // show all initially
  </script>
</body>
</html>
