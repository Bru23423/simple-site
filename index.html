<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIF / Image / Video Gallery</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5rem;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #ff69b4;
      color: #fff;
      cursor: pointer;
    }
    .gallery {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery-item {
      background: #2c2c2c;
      padding: 1rem;
      border-radius: 10px;
      max-width: 300px;
      word-wrap: break-word;
    }
    img, video {
      max-width: 100%;
      max-height: 300px;
      border-radius: 6px;
    }
    #ageModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #ageModal h2 {
      color: #ff69b4;
      font-size: 2rem;
    }
  </style>
</head>
<body>

<div id="ageModal">
  <h2>ðŸ”ž Are you 18 or older?</h2>
  <p>This site may contain NSFW content.</p>
  <button onclick="verifyAge()">Yes, I am 18+</button>
</div>

<h1>ðŸŽ¨ GIF / Image / Video Uploader</h1>

<form id="uploadForm">
  <input type="file" id="fileInput" accept="image/*,video/mp4" />
  <button type="submit">Upload</button>
</form>

<div class="gallery" id="gallery"></div>

<script>
  // âœ… Replace this with your Firebase project config
  const firebaseConfig = {
  apiKey: "AIzaSyArz5gAM8rFOK8NiH2skrTFldVEiqkkbU8",
  authDomain: "justfunitcom.firebaseapp.com",
  projectId: "justfunitcom",
  storageBucket: "justfunitcom.firebasestorage.app",
  messagingSenderId: "12321079878",
  appId: "1:12321079878:web:301d5a953691b733278047"
};

  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();
  const db = firebase.firestore();

  // Age gate
  function verifyAge() {
    document.getElementById('ageModal').style.display = 'none';
    loadGallery();
  }

  // Upload handler
  const form = document.getElementById('uploadForm');
  const fileInput = document.getElementById('fileInput');
  const gallery = document.getElementById('gallery');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = fileInput.files[0];
    if (!file) return alert('Please choose a file.');

    const fileRef = storage.ref().child(`uploads/${Date.now()}_${file.name}`);
    await fileRef.put(file);
    const url = await fileRef.getDownloadURL();

    await db.collection('uploads').add({
      url,
      type: file.type,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    form.reset();
    loadGallery();
  });

  // Load gallery
  async function loadGallery() {
    gallery.innerHTML = '';
    const snap = await db.collection('uploads').orderBy('timestamp', 'desc').get();
    snap.forEach(doc => {
      const data = doc.data();
      const div = document.createElement('div');
      div.className = 'gallery-item';

      if (data.type.startsWith('video')) {
        div.innerHTML = `<video controls src="${data.url}"></video>`;
      } else {
        div.innerHTML = `<img src="${data.url}" alt="Upload">`;
      }

      gallery.appendChild(div);
    });
  }
</script>

</body>
</html>
