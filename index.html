<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto Spell Fix (No API)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;max-width:900px;margin:30px auto;padding:0 16px}
    textarea{width:100%;height:240px;font-size:16px;line-height:1.4;padding:12px;border:1px solid #ccc;border-radius:10px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0}
    button{padding:10px 14px;border:0;border-radius:10px;cursor:pointer}
    .primary{background:#111;color:#fff}
    .ghost{background:#eee}
    .note{color:#555;font-size:13px}
    .pill{display:inline-block;background:#f3f3f3;padding:4px 10px;border-radius:999px;font-size:12px}
  </style>
</head>
<body>
  <h1>Auto Spell Fix âœ… (No API)</h1>
  <div class="pill">Uses browser spellcheck + common-typo autocorrect</div>

  <p class="note">
    Tip: Right-click red-underlined words for built-in browser suggestions too.
  </p>

  <textarea id="box" spellcheck="true" placeholder="Type here... it will auto-fix common typos as you type."></textarea>

  <div class="row">
    <button class="primary" id="fixNow">Fix Now</button>
    <button class="ghost" id="toggleLive">Live Fix: ON</button>
    <button class="ghost" id="clear">Clear</button>
    <button class="ghost" id="copy">Copy</button>
  </div>

  <p class="note" id="status"></p>

  <script>
    // Simple offline autocorrect map (add your own!)
    const fixes = new Map(Object.entries({
      "teh":"the",
      "adn":"and",
      "wierd":"weird",
      "definately":"definitely",
      "occured":"occurred",
      "seperat":"separate",
      "becuase":"because",
      "thier":"their",
      "recieve":"receive",
      "tommorow":"tomorrow",
      "yestarday":"yesterday",
      "paniking":"panicking",
      "stresed":"stressed",
      "promiss":"promise",
      "happend":"happened",
      "strait":"straight",
      "jsut":"just",
      "dont":"don't",
      "cant":"can't",
      "wont":"won't",
      "im":"I'm",
      "ive":"I've",
      "id":"I'd",
      "ill":"I'll",
      "u":"you",
      "ur":"your",
      "r":"are"
    }));

    const box = document.getElementById("box");
    const status = document.getElementById("status");
    const fixNowBtn = document.getElementById("fixNow");
    const toggleLiveBtn = document.getElementById("toggleLive");
    const clearBtn = document.getElementById("clear");
    const copyBtn = document.getElementById("copy");

    let liveFix = true;
    let lastValue = "";

    function smartCapitalizeI(text) {
      // Make standalone i -> I
      return text.replace(/(^|[^\w])i([^\w]|$)/g, (m, a, b) => `${a}I${b}`);
    }

    function applyFixes(text) {
      // Fixes whole words only, keeps punctuation
      let replaced = 0;

      const out = text.replace(/\b[\w']+\b/g, (word) => {
        const lower = word.toLowerCase();
        if (fixes.has(lower)) {
          replaced++;
          const fixed = fixes.get(lower);

          // Preserve capitalization style a bit
          if (word === word.toUpperCase()) return fixed.toUpperCase();
          if (word[0] === word[0].toUpperCase()) return fixed[0].toUpperCase() + fixed.slice(1);
          return fixed;
        }
        return word;
      });

      return { text: smartCapitalizeI(out), replaced };
    }

    function setTextKeepCursor(newText) {
      // Keep cursor position nicely when live-fixing
      const start = box.selectionStart;
      const end = box.selectionEnd;
      const old = box.value;

      box.value = newText;

      // Try to keep cursor in same logical spot
      const delta = newText.length - old.length;
      const ns = Math.max(0, start + delta);
      const ne = Math.max(0, end + delta);
      box.setSelectionRange(ns, ne);
    }

    function fixAll() {
      const { text, replaced } = applyFixes(box.value);
      if (text !== box.value) setTextKeepCursor(text);
      status.textContent = replaced
        ? `Fixed ${replaced} thing(s).`
        : `Nothing obvious to fix (try right-click spellcheck for suggestions).`;
    }

    // Live fixing while typing (lightweight)
    box.addEventListener("input", () => {
      if (!liveFix) return;

      // Only run if change is meaningful and not too frequent
      if (box.value === lastValue) return;
      lastValue = box.value;

      const { text, replaced } = applyFixes(box.value);
      if (replaced > 0 && text !== box.value) setTextKeepCursor(text);
    });

    fixNowBtn.addEventListener("click", fixAll);

    toggleLiveBtn.addEventListener("click", () => {
      liveFix = !liveFix;
      toggleLiveBtn.textContent = `Live Fix: ${liveFix ? "ON" : "OFF"}`;
      status.textContent = liveFix ? "Live fix enabled." : "Live fix disabled.";
    });

    clearBtn.addEventListener("click", () => {
      box.value = "";
      status.textContent = "Cleared.";
      box.focus();
    });

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(box.value);
        status.textContent = "Copied!";
      } catch {
        status.textContent = "Copy failed (browser blocked clipboard).";
      }
    });
  </script>
</body>
</html>
