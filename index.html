<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSFW Art Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .age-verification {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }
        .age-verification button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
        }
        .age-verification button:hover {
            background-color: #45a049;
        }
        .art-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .art-form input[type="file"], .art-form input[type="text"], .art-form textarea {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 600px;
        }
        .art-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .art-form button:hover {
            background-color: #45a049;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .art-item {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
            width: 200px;
            text-align: center;
            position: relative;
        }
        .art-item img, .art-item video {
            max-width: 100%;
            height: auto;
        }
        .art-item p {
            margin: 5px 0;
        }
        .art-item .tags {
            margin-top: 10px;
            color: #666;
        }
        .delete-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <!-- Age Verification -->
    <div id="age-verification" class="age-verification">
        <h2>By entering, you confirm that you are 18+ and agree to the NSFW content.</h2>
        <button onclick="verifyAge()">I Agree</button>
    </div>

    <!-- Content Section (Hidden until age verification) -->
    <div id="content" style="display:none;">
        <h1>NSFW Art Gallery</h1>

        <!-- Upload Form -->
        <div class="art-form">
            <input type="text" id="artTitle" placeholder="Enter Artwork Title" required>
            <textarea id="artDescription" placeholder="Enter Artwork Description" rows="4" required></textarea>
            <input type="text" id="artTags" placeholder="Enter Tags (comma separated)" required>
            <input type="file" id="artFile" accept="image/*,video/*,gif/*" required>
            <button id="uploadBtn">Upload Artwork</button>
        </div>

        <!-- Gallery Section -->
        <h2>Art Gallery</h2>
        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        // Verify the user is 18+
        function verifyAge() {
            document.getElementById('age-verification').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        // Upload artwork
        document.getElementById('uploadBtn').addEventListener('click', () => {
            const title = document.getElementById('artTitle').value;
            const description = document.getElementById('artDescription').value;
            const tags = document.getElementById('artTags').value.split(',').map(tag => tag.trim());
            const artFileInput = document.getElementById('artFile');
            const file = artFileInput.files[0];

            if (title && description && tags.length > 0 && file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fileData = {
                        id: generateUniqueId(),
                        title: title,
                        description: description,
                        tags: tags,
                        type: file.type,
                        content: event.target.result, // Base64 encoded file
                    };

                    // Save the file data to localStorage
                    let artworkData = JSON.parse(localStorage.getItem('artworkData')) || [];
                    artworkData.push(fileData);
                    localStorage.setItem('artworkData', JSON.stringify(artworkData));

                    // Clear the form inputs
                    document.getElementById('artTitle').value = '';
                    document.getElementById('artDescription').value = '';
                    document.getElementById('artTags').value = '';
                    artFileInput.value = '';

                    // Refresh the gallery
                    displayGallery();
                };
                reader.readAsDataURL(file); // Read the file as Base64
            } else {
                alert('Please fill out all fields and select a file.');
            }
        });

        // Generate a unique ID for each uploaded post
        function generateUniqueId() {
            return 'post-' + Math.random().toString(36).substr(2, 9);
        }

        // Display the artwork in the gallery
        function displayGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear previous gallery content

            const artworkData = JSON.parse(localStorage.getItem('artworkData')) || [];

            artworkData.forEach(artwork => {
                const artItem = document.createElement('div');
                artItem.classList.add('art-item');

                const title = document.createElement('h3');
                title.innerText = artwork.title;

                let mediaElement;
                if (artwork.type.startsWith('image/')) {
                    mediaElement = document.createElement('img');
                    mediaElement.src = artwork.content;
                    mediaElement.alt = artwork.title;
                } else if (artwork.type.startsWith('video/')) {
                    mediaElement = document.createElement('video');
                    mediaElement.src = artwork.content;
                    mediaElement.controls = true;
                    mediaElement.alt = artwork.title;
                } else if (artwork.type === 'image/gif') {
                    mediaElement = document.createElement('img');
                    mediaElement.src = artwork.content;
                    mediaElement.alt = artwork.title;
                }

                const description = document.createElement('p');
                description.innerText = artwork.description;

                const tags = document.createElement('p');
                tags.classList.add('tags');
                tags.innerText = `Tags: ${artwork.tags.join(', ')}`;

                // Delete button (only for the owner of the post)
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                deleteButton.innerText = 'Delete Post';
                deleteButton.onclick = () => deletePost(artwork.id);

                // Append elements to the art item
                artItem.appendChild(title);
                artItem.appendChild(mediaElement);
                artItem.appendChild(description);
                artItem.appendChild(tags);
                artItem.appendChild(deleteButton);

                gallery.appendChild(artItem);
            });
        }

        // Delete post
        function deletePost(postId) {
            let artworkData = JSON.parse(localStorage.getItem('artworkData')) || [];
            artworkData = artworkData.filter(post => post.id !== postId); // Remove the deleted post
            localStorage.setItem('artworkData', JSON.stringify(artworkData));

            // Refresh the gallery after deletion
            displayGallery();
        }

        // Display the gallery on page load
        window.onload = displayGallery;
    </script>

</body>
</html>
