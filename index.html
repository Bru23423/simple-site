<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification and Upload</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Age Verification</h1>
    <!-- Age verification form -->
    <div id="age-verification">
        <label for="age">Please enter your age:</label><br><br>
        <input type="number" id="age" name="age" min="1" required><br><br>
        <button onclick="verifyAge()">Verify Age</button>
    </div>

    <!-- Upload form, initially hidden -->
    <div id="upload-form" class="hidden">
        <h2>Upload Content (18+ Only)</h2>
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a file to upload (images or videos only):</label><br><br>
            <input type="file" name="fileToUpload" id="fileToUpload" accept="image/*,video/*"><br><br>
            <input type="submit" value="Upload File" name="submit">
        </form>
    </div>

    <script>
        function verifyAge() {
            const age = document.getElementById("age").value;
            if (age >= 18) {
                document.getElementById("age-verification").classList.add("hidden");
                document.getElementById("upload-form").classList.remove("hidden");
            } else {
                alert("You must be 18 or older to upload content.");
            }
        }
    </script>
</body>
</html>
