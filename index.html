<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Code Notepad</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    #editor {
      width: 100%;
      height: 80vh;
      background-color: #1e1e1e;
      color: #f8f8f2;
      padding: 10px;
      font-size: 16px;
      border: none;
      resize: none;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      background: #222;
      padding: 10px;
      align-items: center;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover {
      background: #555;
    }
    #language {
      font-weight: bold;
      font-size: 14px;
    }
    #helpBox {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background: #1f1f1f;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <div>
      <button onclick="saveNote()">üíæ Save</button>
      <button onclick="loadNote()">üìÇ Load</button>
      <button onclick="toggleHelp()">‚ùì Help</button>
    </div>
    <div id="language">Language: Unknown</div>
  </div>

  <textarea id="editor" placeholder="Write your code here..."></textarea>

  <div id="helpBox">
    <p><strong>How to Use:</strong></p>
    <ul>
      <li>Write your code in the box</li>
      <li>Click "Save" to store locally</li>
      <li>Click "Load" to restore saved note</li>
      <li>If you close the tab without saving, you'll get a warning</li>
    </ul>
  </div>

  <script>
    let isSaved = true;

    const editor = document.getElementById('editor');
    const languageDisplay = document.getElementById('language');

    editor.addEventListener('input', () => {
      isSaved = false;
      detectLanguage();
    });

    window.addEventListener('beforeunload', (e) => {
      if (!isSaved) {
        e.preventDefault();
        e.returnValue = '';
      }
    });

    function saveNote() {
      localStorage.setItem('myNote', editor.value);
      isSaved = true;
      alert('Note saved!');
    }

    function loadNote() {
      const saved = localStorage.getItem('myNote');
      if (saved !== null) {
        editor.value = saved;
        isSaved = true;
        detectLanguage();
      } else {
        alert('No saved note found.');
      }
    }

    function toggleHelp() {
      const helpBox = document.getElementById('helpBox');
      helpBox.style.display = helpBox.style.display === 'block' ? 'none' : 'block';
    }

    function detectLanguage() {
      const code = editor.value;
      let lang = 'Unknown';

      if (/<!DOCTYPE html>|<html>|<\/html>/i.test(code)) lang = 'HTML';
      else if (/function|const|let|=>/.test(code)) lang = 'JavaScript';
      else if (/def |import |print\(/.test(code)) lang = 'Python';
      else if (/{[^}]*}|[.#]\w+\s*{/.test(code)) lang = 'CSS';
      else if (/class \w+ ?{/.test(code)) lang = 'Java';

      languageDisplay.textContent = `Language: ${lang}`;
    }
  </script>
</body>
</html>

</html>
