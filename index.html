<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Confirmation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
        }
        .hidden {
            display: none;
        }
        .websites {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="age-confirmation">
        <h1>You must be 18+ (Warning)</h1>
        <button class="button yes" onclick="confirmAge()">Yes</button>
        <button class="button no" onclick="redirectToGoogle()">No</button>
    </div>
    <div class="websites hidden" id="website-list">
        <h2>      Porn website list:</h2>
        <button class="button" onclick="window.location.href='https://www.pornhub.com/'">Pornhub</button>
        <button class="button" onclick="window.location.href='https://rule34.paheal.net/'">Rule34(paheal)</button>
        <button class="button" onclick="window.location.href='https://rule34.xxx/'">Rule34</button>
        <button class="button" onclick="window.location.href='https://www.xvideos.com/tags/free-porn-websites'">xvideos</button>
        <button class="button" onclick="window.location.href='https://theporndude.com/'">theporndude</button>
        <button class="button" onclick="window.location.href='https://www.youporn.com/'">youporn</button>
        <button class="button" onclick="window.location.href='https://jerkmate.com/blog/ranked-jerkmate'">jerkmate</button>
        <button class="button" onclick="window.location.href='https://www.xnxx.com/'">xnxx</button>
        <button class="button" onclick="window.location.href='https://www.porn.com/'">porn.com</button>
        <button class="button" onclick="window.location.href='https://tik.porn/'">tik.porn</button>
        <button class="button" onclick="window.location.href='https://www.fuq.com/'">fuq</button>
        <button class="button" onclick="window.location.href='https://en.wikipedia.org/wiki/Pornography'">Pornography wikipedia</button>
    </div>

    <script>
        function confirmAge() {
            document.body.style.backgroundColor = "green";
            document.getElementById('age-confirmation').classList.add('hidden');
            document.getElementById('website-list').classList.remove('hidden');
        }

        function redirectToGoogle() {
            window.location.href = "https://www.google.com/";
        }
    </script>
</body>
</html>
