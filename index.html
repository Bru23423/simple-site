<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardboard VR Webcam</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .controls label {
      font-size: 1rem;
    }
    .vr-container {
      display: flex;
      gap: 5px;
      margin-top: 20px;
    }
    .eye {
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      transform-origin: center center;
      min-width: 200%;
      min-height: 200%;
    }
    #error {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="lensSize">Lens Size:</label>
    <input type="range" id="lensSize" min="100" max="500" value="250" />
  </div>
  <div class="vr-container">
    <div class="eye" id="eyeL"><video id="videoL" autoplay muted playsinline></video></div>
    <div class="eye" id="eyeR"><video id="videoR" autoplay muted playsinline></video></div>
  </div>
  <div id="error"></div>

  <script>
    const videoL = document.getElementById('videoL');
    const videoR = document.getElementById('videoR');
    const eyeL = document.getElementById('eyeL');
    const eyeR = document.getElementById('eyeR');
    const lensSizeSlider = document.getElementById('lensSize');
    const errorEl = document.getElementById('error');

    // Function to update lens size based on slider value
    function updateLensSize(size) {
      eyeL.style.width = size + 'px';
      eyeL.style.height = size + 'px';
      eyeR.style.width = size + 'px';
      eyeR.style.height = size + 'px';
    }

    // Initialize lens size
    updateLensSize(lensSizeSlider.value);

    // Event listener for lens size adjustment
    lensSizeSlider.addEventListener('input', (e) => {
      updateLensSize(e.target.value);
    });

    // Define media constraints for 4K resolution at 60fps
    const constraints = {
      video: {
        width: { ideal: 3840 },
        height: { ideal: 2160 },
        frameRate: { ideal: 60 },
        facingMode: { ideal: "environment" }
      }
    };

    // Access user's webcam
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          videoL.srcObject = stream;
          videoR.srcObject = stream;
        })
        .catch(err => {
          errorEl.textContent = "Back camera not available or permission denied.";
          console.error("Camera error:", err);
        });
    } else {
      errorEl.textContent = "Your browser does not support webcam access.";
    }
  </script>
</body>
</html>
