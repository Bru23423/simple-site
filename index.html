<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Content Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        .upload-form input[type="file"] {
            margin: 10px 0;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment {
            border-top: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Adult Content Upload</h1>
    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <label for="age-verification">Are you 18 or older? (Yes/No)</label>
        <input type="text" id="age-verification" name="age-verification" required>
        
        <label for="file-upload">Upload your content:</label>
        <input type="file" id="file-upload" name="file-upload" accept="image/*,video/*" required>
        
        <button type="submit">Upload</button>
    </form>

    <div class="content-display">
        <h2>Uploaded Content</h2>
        <div class="content-item">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="comment-section">
                <h3>Comments</h3>
                <div class="comment">
                    <p>User1: Great video!</p>
                </div>
                <form action="/comment" method="post">
                    <input type="text" name="comment" placeholder="Add a comment" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
