<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Big VR Circles Camera</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }

        #camera {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .circle {
            position: absolute;
            top: 50%;
            width: 80vw; /* VERY BIG circles */
            height: 80vw;
            max-width: 80vh;
            max-height: 80vh;
            border-radius: 50%;
            overflow: hidden;
            transform: translateY(-50%);
            z-index: 1;
            /* Optional border for testing:
            border: 3px solid rgba(255,255,255,0.3); */
        }

        .circle video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.2); /* Optional slight zoom */
        }

        .left-circle {
            left: 2%;
        }

        .right-circle {
            right: 2%;
        }

        /* Force landscape for VR */
        @media screen and (orientation: portrait) {
            body::before {
                content: "Please rotate your device to landscape for VR.";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 2em;
                text-align: center;
                background: rgba(0, 0, 0, 0.7);
                padding: 20px;
                z-index: 9999;
            }
        }
    </style>
</head>
<body>

    <!-- Background camera -->
    <video id="camera" autoplay playsinline muted></video>

    <!-- 2 Big VR circles -->
    <div class="circle left-circle">
        <video id="circleCamL" autoplay playsinline muted></video>
    </div>

    <div class="circle right-circle">
        <video id="circleCamR" autoplay playsinline muted></video>
    </div>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: "environment" } },
                    audio: false
                });

                document.getElementById('camera').srcObject = stream;
                document.getElementById('circleCamL').srcObject = stream;
                document.getElementById('circleCamR').srcObject = stream;

            } catch (err) {
                console.error("Error accessing camera:", err);
            }
        }

        startCamera();
    </script>

</body>
</html>
