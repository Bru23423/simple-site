  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1f1f1f;
      color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;

    input, button {

      background-color: #ff66b2;

    }

    .gallery {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery-item {
      background: #2c2c2c;

    }

    img, video {
      max-width: 100%;

      border-radius: 6px;
    }

    #ageModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;

    }

      color: #ff66b2;

      background: #ff66b2;

      margin-top: 1rem;
    }

<body>

<div id="ageModal">
  <h2>ðŸ”ž Are you 18 or older?</h2>
  <p>This site may contain adult content.</p>
  <button onclick="verifyAge()">Yes, I am 18+</button>
</div>

<h1>NSFW Art Gallery</h1>

<form id="uploadForm">
  <input type="file" id="fileInput" accept="image/*,video/*" />
  <button type="submit">Upload</button>
</form>

<div class="gallery" id="gallery"></div>

<script>
  // âœ… Firebase config (replace with your actual keys!)
  const firebaseConfig = {
    apiKey: "AIzaSyArz5gAM8rFOK8NiH2skrTFldVEiqkkbU8",
    authDomain: "justfunitcom.firebaseapp.com",
    projectId: "justfunitcom",
    storageBucket: "justfunitcom.firebasestorage.app",
    messagingSenderId: "12321079878",
    appId: "1:12321079878:web:301d5a953691b733278047"
  };

  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();
  const db = firebase.firestore();

  // âœ… Upload Logic
  const form = document.getElementById('uploadForm');
  const fileInput = document.getElementById('fileInput');
  const gallery = document.getElementById('gallery');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = fileInput.files[0];
    if (!file) {
      alert('Please choose a file');
      return;
    }

    const fileRef = storage.ref().child(`uploads/${Date.now()}_${file.name}`);
    await fileRef.put(file);
    const url = await fileRef.getDownloadURL();

    await db.collection('uploads').add({
      url,
      type: file.type,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    form.reset();
    loadGallery(); // refresh
  });

  async function loadGallery() {
    gallery.innerHTML = '';
    const snap = await db.collection('uploads').orderBy('timestamp', 'desc').get();
    snap.forEach(doc => {
      const data = doc.data();
      const div = document.createElement('div');
      div.className = 'gallery-item';
      if (data.type.startsWith('video')) {
        div.innerHTML = `<video controls src="${data.url}"></video>`;
      } else {
        div.innerHTML = `<img src="${data.url}" alt="Art">`;
      }
      gallery.appendChild(div);
    });
  }

  // âœ… Age Verification
  function verifyAge() {
    document.getElementById('ageModal').style.display = 'none';
    loadGallery();
  }

  // Optional: If you want to remember the age gate for users
  // localStorage.setItem('verified18', 'true'); and check on load
</script>
