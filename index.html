<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2 Circles Camera View</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }

        #camera {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .circle {
            position: absolute;
            top: 50%;
            width: 40vw;
            height: 40vw;
            max-width: 40vh;
            max-height: 40vh;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255,255,255,0.2);
            transform: translateY(-50%);
            z-index: 1;
        }

        .circle video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.5);
        }

        .left-circle {
            left: 10%;
        }

        .right-circle {
            right: 10%;
        }
    </style>
</head>
<body>

    <!-- Background camera feed -->
    <video id="camera" autoplay playsinline muted></video>

    <!-- 2 circles of camera -->
    <div class="circle left-circle">
        <video id="circleCamL" autoplay playsinline muted></video>
    </div>

    <div class="circle right-circle">
        <video id="circleCamR" autoplay playsinline muted></video>
    </div>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: "environment" } },
                    audio: false
                });

                // Main background camera
                document.getElementById('camera').srcObject = stream;

                // Circles use same camera stream
                document.getElementById('circleCamL').srcObject = stream;
                document.getElementById('circleCamR').srcObject = stream;

            } catch (err) {
                console.error("Error accessing camera:", err);
            }
        }

        startCamera();
    </script>

</body>
</html>
