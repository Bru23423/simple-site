<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        .terms {
            margin-top: 20px;
            font-size: 14px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Download Game</h1>
    <p>Click "I'm not a robot" and agree to the terms to download the game.</p>

    <form id="download-form" onsubmit="return validateForm(event)">
        <!-- Google reCAPTCHA Widget -->
        <div class="g-recaptcha" data-sitekey="6LeF5zUrAAAAAAkxRbY-liFuS0h6VKWGp9vQ1ttf"></div>

        <!-- Terms of Service checkbox -->
        <div class="terms">
            <label>
                <input type="checkbox" id="terms" /> I agree to the <a href="terms.html" target="_blank">Terms of Service</a>
            </label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="button">Download Game</button>
    </form>

    <div id="message" class="message" style="display: none;">
        <p>Thank you for agreeing! Your game is ready to download:</p>
        <a href="game-file.zip" download>Download Game</a>
    </div>

    <script>
        // Function to validate the form
        function validateForm(event) {
            event.preventDefault();

            // Check if CAPTCHA is verified
            var recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                alert("Please complete the CAPTCHA.");
                return false;
            }

            // Check if Terms of Service are agreed upon
            var termsCheckbox = document.getElementById('terms');
            if (!termsCheckbox.checked) {
                alert("Please agree to the Terms of Service.");
                return false;
            }

            // If both conditions are met, show the download link
            document.getElementById('download-form').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
