
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Fan Art Gallery</title>
   <style>
     body {
       font-family: Arial, sans-serif;
       background-color: #1a1a1a;
       color: #eee;
       margin: 0;
     }
 
     header {
       background-color: #333;
       padding: 1em;
       text-align: center;
     }
 
     .auth-buttons {
       text-align: right;
       padding: 0.5em 1em;
     }
 
     .auth-buttons button {
       margin-left: 0.5em;
       padding: 0.5em 1em;
     }
 
     nav {
       text-align: center;
       margin: 1em;
     }
 
     nav input {
       padding: 0.5em;
       width: 250px;
     }
 
     .upload-section {
       display: none;
       text-align: center;
       margin: 2em;
     }
 
     .upload-section input,
     .upload-section button {
       margin: 0.5em;
       padding: 0.5em;
     }
 
     .gallery {
       display: grid;
       grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
       gap: 1em;
       padding: 1em;
     }
 
     .gallery img {
       width: 100%;
       border-radius: 8px;
     }
 
     .tags {
       margin-top: 0.5em;
       font-size: 0.9em;
       color: #aaa;
     }
 
     .modal {
       display: none;
       position: fixed;
       top: 0; left: 0; width: 100%; height: 100%;
       background: rgba(0, 0, 0, 0.7);
       justify-content: center;
       align-items: center;
     }
 
     .modal-content {
       background: #222;
       padding: 2em;
       border-radius: 10px;
       max-width: 300px;
       width: 90%;
     }
 
     .modal-content input {
       display: block;
       width: 100%;
       margin-bottom: 1em;
       padding: 0.5em;
     }
 
     footer {
       text-align: center;
       padding: 2em;
       background-color: #111;
       color: #666;
     }
   </style>
 </head>
 <body>
   <header>
     <h1>Fan Art Gallery</h1>
     <div class="auth-buttons">
       <span id="welcomeMsg"></span>
       <button onclick="openModal('login')">Login</button>
       <button onclick="openModal('register')">Register</button>
       <button onclick="logout()" id="logoutBtn" style="display: none;">Logout</button>
     </div>
   </header>
 
   <nav>
     <input type="text" placeholder="Search tags..." />
     <button>Search</button>
   </nav>
 
   <section class="upload-section" id="uploadSection">
     <h2>Upload Image</h2>
     <input type="file" id="imageInput" accept="image/*" />
     <input type="text" id="imageTags" placeholder="Enter tags (e.g. #cat #art)" />
     <button onclick="uploadImage()">Upload</button>
   </section>
 
   <main class="gallery" id="gallery"></main>
 
   <footer>
     &copy; 2025 Fan Gallery. All rights reserved.
   </footer>
 
   <!-- Modal -->
   <div class="modal" id="authModal">
     <div class="modal-content">
       <h2 id="modalTitle">Login</h2>
       <input type="text" id="username" placeholder="Username" />
       <input type="password" id="password" placeholder="Password" />
       <button onclick="submitAuth()">Submit</button>
       <button onclick="closeModal()">Cancel</button>
     </div>
   </div>
 
   <script>
     let currentMode = "login";
     let currentUser = null;
 
     function openModal(mode) {
       currentMode = mode;
       document.getElementById("modalTitle").innerText = mode === "login" ? "Login" : "Register";
       document.getElementById("authModal").style.display = "flex";
     }
 
     function closeModal() {
       document.getElementById("authModal").style.display = "none";
       document.getElementById("username").value = "";
       document.getElementById("password").value = "";
     }
 
     function submitAuth() {
       const username = document.getElementById("username").value;
       const password = document.getElementById("password").value;
 
       if (!username || !password) {
         alert("Please fill in all fields.");
         return;
       }
 
       if (currentMode === "register") {
         if (localStorage.getItem("user_" + username)) {
           alert("Username already exists!");
         } else {
           localStorage.setItem("user_" + username, password);
           alert("Registered! Now log in.");
         }
       } else {
         const storedPass = localStorage.getItem("user_" + username);
         if (storedPass === password) {
           loginUser(username);
         } else {
           alert("Invalid credentials.");
         }
       }
 
       closeModal();
     }
 
     function loginUser(user) {
       currentUser = user;
       document.getElementById("welcomeMsg").innerText = `Welcome, ${user}`;
       document.getElementById("logoutBtn").style.display = "inline-block";
       document.getElementById("uploadSection").style.display = "block";
     }
 
     function logout() {
       currentUser = null;
       document.getElementById("welcomeMsg").innerText = "";
       document.getElementById("logoutBtn").style.display = "none";
       document.getElementById("uploadSection").style.display = "none";
     }
 
     function uploadImage() {
       if (!currentUser) {
         alert("You must be logged in to upload.");
         return;
       }
 
       const fileInput = document.getElementById("imageInput");
       const tags = document.getElementById("imageTags").value;
       const file = fileInput.files[0];
 
       if (!file) {
         alert("Please select an image.");
         return;
       }
 
       const reader = new FileReader();
       reader.onload = function(e) {
         const imageData = {
           src: e.target.result,
           tags: tags,
           user: currentUser
         };
 
         // Save to localStorage
         const uploads = JSON.parse(localStorage.getItem("uploads") || "[]");
         uploads.push(imageData);
         localStorage.setItem("uploads", JSON.stringify(uploads));
 
         addImageToGallery(imageData);
 
         fileInput.value = "";
         document.getElementById("imageTags").value = "";
       };
 
       reader.readAsDataURL(file);
     }
 
     function addImageToGallery(data) {
       const gallery = document.getElementById("gallery");
       const div = document.createElement("div");
       div.innerHTML = `
         <img src="${data.src}" alt="Uploaded Image" />
         <div class="tags">${data.tags}</div>
       `;
       gallery.prepend(div);
     }
 
     function loadGallery() {
       const uploads = JSON.parse(localStorage.getItem("uploads") || "[]");
       uploads.forEach(addImageToGallery);
     }
 
     // Load gallery when page loads
     window.onload = function() {
       loadGallery();
     }; 
    <div id="commentSection">
  <h3>Comments</h3>
  <div id="commentsList"></div>
  <div id="commentForm" style="margin-top:1em;">
    <input type="text" id="commentInput" placeholder="Write a comment..." style="width: 80%;" />
    <button onclick="submitComment()">Post</button>
  </div>
</div>

   </script>
 </body>
 </html>
