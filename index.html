<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery - Upload Artwork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .art-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .art-form input[type="file"], .art-form input[type="text"], .art-form textarea {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 600px;
        }
        .art-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .art-form button:hover {
            background-color: #45a049;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 600px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .art-item {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
            width: 200px;
            text-align: center;
        }
        .art-item img, .art-item video, .art-item gif {
            max-width: 100%;
            height: auto;
        }
        .art-item p {
            margin: 5px 0;
        }
        .art-item .tags {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Adult Art Gallery (18+ Content)</h1>

    <!-- Form for uploading art -->
    <div class="art-form">
        <input type="text" id="artTitle" placeholder="Enter Artwork Title" required>
        <textarea id="artDescription" placeholder="Enter Artwork Description" rows="4" required></textarea>
        <input type="text" id="artTags" placeholder="Enter Tags (comma separated)" required>
        <input type="file" id="artFile" accept="image/*,video/*,gif/*" required>
        <button id="saveDataBtn">Upload Artwork</button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchTags" placeholder="Search by Tags" oninput="filterGallery()">
    </div>

    <!-- Gallery Section -->
    <h2>Art Gallery</h2>
    <div id="gallery" class="gallery"></div>

    <script>
        // Function to save artwork data to LocalStorage
        document.getElementById('saveDataBtn').addEventListener('click', () => {
            const title = document.getElementById('artTitle').value;
            const description = document.getElementById('artDescription').value;
            const tags = document.getElementById('artTags').value.split(',').map(tag => tag.trim());
            const artFileInput = document.getElementById('artFile');
            const file = artFileInput.files[0];

            if (title && description && tags.length > 0 && file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fileData = {
                        title: title,
                        description: description,
                        tags: tags,
                        type: file.type,
                        content: event.target.result // This is the file data (base64 encoded)
                    };

                    // Get saved data from LocalStorage or initialize an empty array
                    let artworkData = JSON.parse(localStorage.getItem('artworkData')) || [];

                    // Add new artwork data to the array
                    artworkData.push(fileData);

                    // Save updated artwork data back to LocalStorage
                    localStorage.setItem('artworkData', JSON.stringify(artworkData));

                    // Clear the input fields
                    document.getElementById('artTitle').value = '';
                    document.getElementById('artDescription').value = '';
                    document.getElementById('artTags').value = '';
                    artFileInput.value = '';

                    // Display the updated gallery
                    displayGallery();
                };
                
                // Read the file as a data URL (base64 encoded)
                reader.readAsDataURL(file);
            } else {
                alert('Please fill out all fields and select a file.');
            }
        });

        // Function to display saved artwork data in the gallery
        function displayGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear previous gallery content

            // Get saved artwork data from LocalStorage
            const artworkData = JSON.parse(localStorage.getItem('artworkData')) || [];

            // Loop through each artwork and create a gallery item
            artworkData.forEach(artwork => {
                const artItem = document.createElement('div');
                artItem.classList.add('art-item');

                const title = document.createElement('h3');
                title.innerText = artwork.title;

                // Check the type of the file (image, gif, or video) and display accordingly
                let mediaElement;
                if (artwork.type.startsWith('image/')) {
                    mediaElement = document.createElement('img');
                    mediaElement.src = artwork.content; // Base64 encoded content
                    mediaElement.alt = artwork.title;
                } else if (artwork.type.startsWith('video/')) {
                    mediaElement = document.createElement('video');
                    mediaElement.src = artwork.content; // Base64 encoded content
                    mediaElement.controls = true;
                    mediaElement.alt = artwork.title;
                } else if (artwork.type === 'image/gif') {
                    mediaElement = document.createElement('img');
                    mediaElement.src = artwork.content; // Base64 encoded content
                    mediaElement.alt = artwork.title;
                }

                const description = document.createElement('p');
                description.innerText = artwork.description;

                const tags = document.createElement('p');
                tags.classList.add('tags');
                tags.innerText = `Tags: ${artwork.tags.join(', ')}`;

                // Append elements to the art item
                artItem.appendChild(title);
                artItem.appendChild(mediaElement);
                artItem.appendChild(description);
                artItem.appendChild(tags);

                // Append the art item to the gallery
                gallery.appendChild(artItem);
            });
        }

        // Function to filter gallery based on tag search
        function filterGallery() {
            const searchQuery = document.getElementById('searchTags').value.toLowerCase();
            const gallery = document.getElementById('gallery');
            const artworkData = JSON.parse(localStorage.getItem('artworkData')) || [];

            // Filter artwork based on search query
            const filteredArtwork = artworkData.filter(artwork => 
                artwork.tags.some(tag => tag.toLowerCase().includes(searchQuery))
            );

            // Clear the gallery and display filtered artwork
            gallery.innerHTML = '';
            filteredArtwork.forEach(artwork => {
                const artItem = document.createElement('div');
                artItem.classList.add('art-item');

                const title = document.createElement('h3');
                title.innerText = artwork.title;

                // Check the type of the file (image, gif, or video) and display accordingly
                let mediaElement;
                if (artwork.type.startsWith('image/')) {
                    mediaElement = document.createElement('img');
                    mediaElement.src = artwork.content;
                    mediaElement.alt = artwork.title;
                } else if (artwork.type.startsWith('video/')) {
                    mediaElement = document.createElement('video');
                    mediaElement.src = artwork.content;
                    mediaElement.controls = true;
                    mediaElement.alt = artwork.title;
                } else if (artwork.type === 'image/gif') {
                    mediaElement = document.createElement('img');
                    mediaElement.src = artwork.content;
                    mediaElement.alt = artwork.title;
                }

                const description = document.createElement('p');
                description.innerText = artwork.description;

                const tags = document.createElement('p');
                tags.classList.add('tags');
                tags.innerText = `Tags: ${artwork.tags.join(', ')}`;

                // Append elements to the art item
                artItem.appendChild(title);
                artItem.appendChild(mediaElement);
                artItem.appendChild(description);
                artItem.appendChild(tags);

                // Append the art item to the gallery
                gallery.appendChild(artItem);
            });
        }

        // Display the gallery on page load
        window.onload = displayGallery;
    </script>

</body>
</html>
