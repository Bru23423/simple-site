<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vision Pro Style Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    video#cameraFeed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(12px) brightness(0.7);
      display: none;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 0, 150, 0.2), rgba(0, 204, 255, 0.2), rgba(0, 255, 150, 0.2));
      z-index: -1;
      pointer-events: none;
    }

    .glass-card {
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <video id="cameraFeed" autoplay muted playsinline></video>
  <div class="overlay"></div>

  <div class="glass-card">
    <h1>Vision Pro UI</h1>
    <p>Welcome to your futuristic experience.</p>
    <button onclick="toggleCamera()">Toggle Camera Background</button>
  </div>

  <script>
    const video = document.getElementById('cameraFeed');
    let cameraOn = false;
    let stream = null;

    async function toggleCamera() {
      if (!cameraOn) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          video.srcObject = stream;
          video.style.display = 'block';
          cameraOn = true;
        } catch (err) {
          alert('Camera access denied or not supported.');
        }
      } else {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        video.style.display = 'none';
        cameraOn = false;
      }
    }
  </script>

</body>
</html>
