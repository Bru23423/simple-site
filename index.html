<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VR Webcam View</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .vr-container {
      display: flex;
      gap: 10px;
    }
    .eye {
      width: 45vw;
      height: 45vw;
      max-width: 400px;
      max-height: 400px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      background: #000;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
    }
  </style>
</head>
<body>
  <div class="vr-container">
    <div class="eye"><video id="videoL" autoplay muted playsinline></video></div>
    <div class="eye"><video id="videoR" autoplay muted playsinline></video></div>
  </div>

  <script>
    const videoL = document.getElementById('videoL');
    const videoR = document.getElementById('videoR');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        videoL.srcObject = stream;
        videoR.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or not available.");
        console.error(err);
      });
  </script>
</body>
</html>
