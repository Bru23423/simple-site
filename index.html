<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Warning</title>
    <style>
        /* Style the overlay */
        #ageWarning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        /* Style the content box */
        .warning-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }
        
        /* Style the buttons */
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        
        .yes-btn {
            background-color: green;
            color: white;
        }
        
        .no-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Age Warning Overlay -->
    <div id="ageWarning">
        <div class="warning-content">
            <h2>WARNING: 18+ Content</h2>
            <p>You must be 18 years or older to visit this website. By clicking "Yes, I agree", you confirm that you are at least 18 and acknowledge that this website contains adult content including pornography and strong material.</p>
            <button class="button yes-btn" id="yesBtn">Yes, I agree</button>
            <button class="button no-btn" id="noBtn">No</button>
        </div>
    </div>

    <script>
        // When the user clicks "Yes"
        document.getElementById('yesBtn').onclick = function() {
            document.getElementById('ageWarning').style.display = 'none'; // Hide the warning
        }

        // When the user clicks "No"
        document.getElementById('noBtn').onclick = function() {
            window.location.href = 'https://www.google.com'; // Redirect to Google
        }
    </script>
</body>
</html>
