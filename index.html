<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSFW Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      transition: background 0.3s, color 0.3s;
    }
    .light-mode {
      background: #fff;
      color: #222;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #222;
      padding: 2em;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }
    .modal-content button {
      padding: 0.6em 1.5em;
      background: #e91e63;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 1em;
    }
    #uploadPanel, #controls {
      padding: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      background: #181818;
    }
    input, button {
      padding: 0.5em;
      border-radius: 6px;
      border: none;
      font-size: 0.9em;
    }
    button {
      background-color: #e91e63;
      color: white;
      cursor: pointer;
    }
    #galleryGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 1em;
    }
    .imageCard {
      position: relative;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .imageCard img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: blur(0);
      transition: filter 0.3s;
    }
    .imageCard.blur img {
      filter: blur(12px);
      cursor: pointer;
    }
    .imageInfo {
      padding: 0.6em;
      font-size: 0.85em;
      text-align: center;
      background: rgba(0,0,0,0.6);
      color: #ddd;
    }
    .deleteBtn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    #uploadStatus {
      font-size: 0.9em;
      color: #ff4081;
    }
  </style>
</head>
<body>

<!-- Age Verification Modal -->
<div id="ageModal" class="modal">
  <div class="modal-content">
    <h2>🔞 NSFW Art Gallery</h2>
    <p>This site contains adult-themed artwork. You must be 18+ to enter and agree to our rules.</p>
    <button id="agreeBtn">Yes, I’m 18+</button>
  </div>
</div>

<!-- Controls -->
<div id="controls">
  <label><input type="checkbox" id="safetyToggle"> Safety Mode (Blur)</label>
  <label><input type="checkbox" id="themeToggle"> Light Mode</label>
</div>

<!-- Upload Section -->
<div id="uploadPanel">
  <input type="file" id="fileInput" accept="image/*">
  <input type="text" id="imageTitle" placeholder="Title">
  <input type="text" id="imageTags" placeholder="Tags">
  <button id="uploadBtn" onclick="handleUpload()">Upload</button>
  <span id="uploadStatus"></span>
</div>

<!-- Gallery -->
<div id="galleryGrid"></div>

<script>
  const modal = document.getElementById('ageModal');
  const agreeBtn = document.getElementById('agreeBtn');
  const safetyToggle = document.getElementById('safetyToggle');
  const themeToggle = document.getElementById('themeToggle');
  const uploadBtn = document.getElementById('uploadBtn');
  const uploadStatus = document.getElementById('uploadStatus');

  let cooldown = false;

  // Age Gate
  if (!localStorage.getItem('agreedToNSFW')) {
    modal.style.display = 'flex';
  } else {
    modal.style.display = 'none';
  }

  agreeBtn.onclick = () => {
    localStorage.setItem('agreedToNSFW', true);
    modal.style.display = 'none';
  };

  // Load Settings
  safetyToggle.checked = localStorage.getItem('safetyMode') === 'true';
  themeToggle.checked = localStorage.getItem('lightMode') === 'true';
  if (themeToggle.checked) document.body.classList.add('light-mode');

  safetyToggle.onchange = () => {
    localStorage.setItem('safetyMode', safetyToggle.checked);
    renderGallery();
  };

  themeToggle.onchange = () => {
    localStorage.setItem('lightMode', themeToggle.checked);
    document.body.classList.toggle('light-mode');
  };

  function handleUpload() {
    if (cooldown) return;
    const file = document.getElementById('fileInput').files[0];
    const title = document.getElementById('imageTitle').value.trim();
    const tags = document.getElementById('imageTags').value.trim();

    if (!file) {
      uploadStatus.textContent = "Please select an image.";
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const imageData = {
        src: e.target.result,
        title,
        tags,
        date: new Date().toISOString(),
        owner: generateOwnerId()
      };

      const gallery = JSON.parse(localStorage.getItem('galleryData') || '[]');
      gallery.push(imageData);
      localStorage.setItem('galleryData', JSON.stringify(gallery));
      renderGallery();
    };
    reader.readAsDataURL(file);

    // Start cooldown
    cooldown = true;
    let wait = 90;
    uploadBtn.disabled = true;
    uploadStatus.textContent = `Please wait ${wait}s before uploading again.`;
    const timer = setInterval(() => {
      wait--;
      if (wait <= 0) {
        clearInterval(timer);
        cooldown = false;
        uploadBtn.disabled = false;
        uploadStatus.textContent = "";
      } else {
        uploadStatus.textContent = `Please wait ${wait}s before uploading again.`;
      }
    }, 1000);
  }

  function renderGallery() {
    const galleryEl = document.getElementById('galleryGrid');
    const safety = safetyToggle.checked;
    const gallery = JSON.parse(localStorage.getItem('galleryData') || '[]');
    const ownerId = generateOwnerId();
    galleryEl.innerHTML = "";

    gallery.forEach((img, index) => {
      const card = document.createElement('div');
      card.className = 'imageCard';
      if (safety) card.classList.add('blur');

      const image = document.createElement('img');
      image.src = img.src;
      if (safety) image.onclick = () => image.style.filter = 'none';

      const info = document.createElement('div');
      info.className = 'imageInfo';
      info.textContent = `${img.title || 'Untitled'} • ${img.tags || ''}`;

      if (img.owner === ownerId) {
        const delBtn = document.createElement('button');
        delBtn.className = 'deleteBtn';
        delBtn.textContent = '🗑️';
        delBtn.onclick = () => deleteImage(index);
        card.appendChild(delBtn);
      }

      card.appendChild(image);
      card.appendChild(info);
      galleryEl.appendChild(card);
    });
  }

  function deleteImage(index) {
    const gallery = JSON.parse(localStorage.getItem('galleryData') || '[]');
    gallery.splice(index, 1);
    localStorage.setItem('galleryData', JSON.stringify(gallery));
    renderGallery();
  }

  function generateOwnerId() {
    return localStorage.getItem('ownerId') || localStorage.setItem('ownerId', Math.random().toString(36).substring(2));
  }

  renderGallery();
</script>

</body>
</html>
