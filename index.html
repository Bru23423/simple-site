<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Wiki</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #ecf0f1;
      width: 200px;
      height: 100vh;
      position: fixed;
      padding: 1rem;
      box-sizing: border-box;
    }
    nav a {
      display: block;
      margin: 0.5rem 0;
      color: #2c3e50;
      text-decoration: none;
    }
    main {
      margin-left: 220px;
      padding: 1rem;
    }
    h1 {
      color: #34495e;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Wiki</h1>
  </header>

  <nav>
    <h3>Pages</h3>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Topics</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Welcome to My Wiki</h2>
    <p>This is the main content area. You can write articles, tutorials, or anything else here.</p>
    <p>Use the sidebar to navigate between pages.</p>
  </main>

</body>
</html>
