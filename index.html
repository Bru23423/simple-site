<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ArtShare</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }

    header h1 {
      margin: 0;
    }

    .auth-area button {
      background: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 10px;
    }

    .section {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="file"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    .post {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .post img, .post video {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 4px;
    }

    .buttons {
      margin-top: 10px;
    }

    .like-btn, .comment-btn, .delete-btn {
      margin-right: 10px;
      cursor: pointer;
    }

    .confirm-delete {
      margin-top: 10px;
      display: none;
    }

    .green {
      background-color: #28a745;
      color: white;
    }

    .red {
      background-color: #dc3545;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>ArtShare</h1>
  <div class="auth-area" id="authArea">
    <input type="text" id="usernameInput" placeholder="Username">
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>
  <div class="auth-area hidden" id="userInfo">
    Logged in as <strong id="currentUser"></strong>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="section">
  <h2>Upload Art</h2>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Artwork Title" required>
    <input type="text" id="tags" placeholder="Tags (comma separated)" required>
    <input type="file" id="file" accept="image/*,video/*" required>
    <button type="submit">Upload</button>
  </form>
</div>

<div class="section">
  <h2>Search</h2>
  <input type="text" id="searchInput" placeholder="Search by title or tags...">
</div>

<div class="section">
  <h2>Gallery</h2>
  <div id="postsContainer"></div>
</div>

<script>
  let users = {};
  let currentUser = null;
  let posts = [];

  function login() {
    const username = document.getElementById('usernameInput').value;
    const password = document.getElementById('passwordInput').value;

    if (users[username] && users[username] === password) {
      currentUser = username;
      updateAuthUI();
    } else {
      alert("Invalid credentials.");
    }
  }

  function register() {
    const username = document.getElementById('usernameInput').value;
    const password = document.getElementById('passwordInput').value;

    if (!username || !password) return alert("Username and password required.");
    if (users[username]) return alert("Username already exists.");

    users[username] = password;
    alert("Registered! Now login.");
  }

  function logout() {
    currentUser = null;
    updateAuthUI();
  }

  function updateAuthUI() {
    const authArea = document.getElementById('authArea');
    const userInfo = document.getElementById('userInfo');
    const currentUserEl = document.getElementById('currentUser');

    if (currentUser) {
      authArea.classList.add('hidden');
      userInfo.classList.remove('hidden');
      currentUserEl.textContent = currentUser;
    } else {
      authArea.classList.remove('hidden');
      userInfo.classList.add('hidden');
    }

    renderPosts();
  }

  document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    if (!currentUser) {
      alert("You must be logged in to upload.");
      return;
    }

    const title = document.getElementById('title').value;
    const tags = document.getElementById('tags').value.split(',').map(t => t.trim());
    const file = document.getElementById('file').files[0];

    if (!file) return alert("Please choose a file.");
    const fileUrl = URL.createObjectURL(file);
    const id = Date.now().toString();

    posts.push({
      id,
      title,
      tags,
      fileUrl,
      type: file.type.startsWith('video') ? 'video' : 'image',
      likes: 0,
      comments: [],
      owner: currentUser,
      likedBy: new Set()
    });

    e.target.reset();
    renderPosts();
  });

  function renderPosts(filter = "") {
    const container = document.getElementById('postsContainer');
    container.innerHTML = "";

    posts
      .filter(post =>
        post.title.toLowerCase().includes(filter.toLowerCase()) ||
        post.tags.some(tag => tag.toLowerCase().includes(filter.toLowerCase()))
      )
      .forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';

        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>Tags: ${post.tags.join(', ')}</p>
          ${post.type === 'video' ?
            `<video src="${post.fileUrl}" controls width="300"></video>` :
            `<img src="${post.fileUrl}" width="300">`
          }
          <div class="buttons">
            <button class="like-btn" onclick="likePost('${post.id}')">‚ù§Ô∏è ${post.likes}</button>
            <button class="comment-btn" onclick="commentPost('${post.id}')">üí¨ Comment</button>
            ${post.owner === currentUser ? `<button class="delete-btn" onclick="showDelete('${post.id}')">üóëÔ∏è Delete</button>` : ''}
          </div>
          <div class="confirm-delete" id="confirm-${post.id}">
            <p>Are you sure you want to delete this post?</p>
            <button class="green" onclick="deletePost('${post.id}')">Yes</button>
            <button class="red" onclick="hideDelete('${post.id}')">No</button>
          </div>
        `;
        container.appendChild(div);
      });
  }

  function likePost(id) {
    const post = posts.find(p => p.id === id);
    if (!post || !currentUser) return;

    if (post.likedBy.has(currentUser)) {
      alert("You already liked this.");
      return;
    }

    post.likes++;
    post.likedBy.add(currentUser);
    renderPosts(document.getElementById('searchInput').value);
  }

  function commentPost(id) {
    const comment = prompt("Write your comment:");
    if (!comment || !currentUser) return;
    const post = posts.find(p => p.id === id);
    post.comments.push({ user: currentUser, text: comment });
    alert("Comment added!");
  }

  function showDelete(id) {
    document.getElementById(`confirm-${id}`).style.display = 'block';
  }

  function hideDelete(id) {
    document.getElementById(`confirm-${id}`).style.display = 'none';
  }

  function deletePost(id) {
    posts = posts.filter(p => p.id !== id);
    renderPosts(document.getElementById('searchInput').value);
  }

  document.getElementById('searchInput').addEventListener('input', function() {
    renderPosts(this.value);
  });

  renderPosts();
</script>

</body>
</html>
