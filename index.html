     body {

     }

       background: rgba(0,0,0,0.9);
       display: flex;
       justify-content: center;
       align-items: center;
       z-index: 1000;
     }
     .modal-content {
       background: #222;
       padding: 2em;
       border-radius: 10px;
       text-align: center;
       max-width: 400px;
     }
     .modal-content button {
       padding: 0.6em 1.5em;
       background: #e91e63;
       border: none;
       color: white;
       border-radius: 6px;
       font-size: 1em;
       cursor: pointer;
       margin-top: 1em;

     }

       background-color: #e91e63;
       color: white;
       cursor: pointer;
     }
     #galleryGrid {
       display: grid;
       grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
       gap: 15px;
       padding: 1em;
     }
     .imageCard {
       position: relative;
       background: #222;
       border-radius: 10px;
       overflow: hidden;
       box-shadow: 0 2px 8px rgba(0,0,0,0.4);
     }
     .imageCard img {
       width: 100%;
       height: 200px;
       object-fit: cover;
       filter: blur(0);
       transition: filter 0.3s;
     }
     .imageCard.blur img {
       filter: blur(12px);
       cursor: pointer;
     }
     .imageInfo {
       padding: 0.6em;
       font-size: 0.85em;
       text-align: center;
       background: rgba(0,0,0,0.6);

       right: 8px;

 <body>
 
     <!-- Age Verification -->
     <div id="age-verification" class="age-verification">
         <h2>By entering, you confirm that you are 18+ and agree to the NSFW content.</h2>
         <button onclick="verifyAge()">I Agree</button>
     </div>

     <div id="content" style="display:none;">

         <div class="art-form">

             <textarea id="artDescription" placeholder="Enter Artwork Description" rows="4" required></textarea>
             <input type="text" id="artTags" placeholder="Enter Tags (comma separated)" required>
             <input type="file" id="artFile" accept="image/*,video/*,gif/*" required>
             <button id="uploadBtn">Upload Artwork</button>
         </div>
 
         <!-- Gallery Section -->
         <h2>Art Gallery</h2>
         <div id="gallery" class="gallery"></div>
     </div>
 
     <script>
         // Verify the user is 18+
         function verifyAge() {
             document.getElementById('age-verification').style.display = 'none';
             document.getElementById('content').style.display = 'block';
         }
 
         // Upload artwork
         document.getElementById('uploadBtn').addEventListener('click', () => {
             const title = document.getElementById('artTitle').value;
             const description = document.getElementById('artDescription').value;
             const tags = document.getElementById('artTags').value.split(',').map(tag => tag.trim());
             const artFileInput = document.getElementById('artFile');
             const file = artFileInput.files[0];
 
             if (title && description && tags.length > 0 && file) {
                 const reader = new FileReader();
                 reader.onload = function(event) {
                     const fileData = {
                         id: generateUniqueId(),
                         title: title,
                         description: description,
                         tags: tags,
                         type: file.type,
                         content: event.target.result, // Base64 encoded file
                     };
 
                     // Save the file data to localStorage
                     let artworkData = JSON.parse(localStorage.getItem('artworkData')) || [];
                     artworkData.push(fileData);
                     localStorage.setItem('artworkData', JSON.stringify(artworkData));
 
                     // Clear the form inputs
                     document.getElementById('artTitle').value = '';
                     document.getElementById('artDescription').value = '';
                     document.getElementById('artTags').value = '';
                     artFileInput.value = '';
 
                     // Refresh the gallery
                     displayGallery();
                 };
                 reader.readAsDataURL(file); // Read the file as Base64
             } else {
                 alert('Please fill out all fields and select a file.');
             }
         });
 
         // Generate a unique ID for each uploaded post
         function generateUniqueId() {
             return 'post-' + Math.random().toString(36).substr(2, 9);
         }
 
         // Display the artwork in the gallery
         function displayGallery() {
             const gallery = document.getElementById('gallery');
             gallery.innerHTML = ''; // Clear previous gallery content
 
             const artworkData = JSON.parse(localStorage.getItem('artworkData')) || [];
 
             artworkData.forEach(artwork => {
                 const artItem = document.createElement('div');
                 artItem.classList.add('art-item');
 
                 const title = document.createElement('h3');
                 title.innerText = artwork.title;
 
                 let mediaElement;
                 if (artwork.type.startsWith('image/')) {
                     mediaElement = document.createElement('img');
                     mediaElement.src = artwork.content;
                     mediaElement.alt = artwork.title;
                 } else if (artwork.type.startsWith('video/')) {
                     mediaElement = document.createElement('video');
                     mediaElement.src = artwork.content;
                     mediaElement.controls = true;
                     mediaElement.alt = artwork.title;
                 } else if (artwork.type === 'image/gif') {
                     mediaElement = document.createElement('img');
                     mediaElement.src = artwork.content;
                     mediaElement.alt = artwork.title;
                 }
 
                 const description = document.createElement('p');
                 description.innerText = artwork.description;
 
                 const tags = document.createElement('p');
                 tags.classList.add('tags');
                 tags.innerText = `Tags: ${artwork.tags.join(', ')}`;
 
                 // Delete button (only for the owner of the post)
                 const deleteButton = document.createElement('button');
                 deleteButton.classList.add('delete-button');
                 deleteButton.innerText = 'Delete Post';
                 deleteButton.onclick = () => deletePost(artwork.id);
 
                 // Append elements to the art item
                 artItem.appendChild(title);
                 artItem.appendChild(mediaElement);
                 artItem.appendChild(description);
                 artItem.appendChild(tags);
                 artItem.appendChild(deleteButton);
 
                 gallery.appendChild(artItem);
             });
         }
 
         // Delete post
         function deletePost(postId) {
             let artworkData = JSON.parse(localStorage.getItem('artworkData')) || [];
             artworkData = artworkData.filter(post => post.id !== postId); // Remove the deleted post
             localStorage.setItem('artworkData', JSON.stringify(artworkData));
 
             // Refresh the gallery after deletion
             displayGallery();
         }
 
         // Display the gallery on page load
         window.onload = displayGallery;
     </script>

 <script>
   const modal = document.getElementById('ageModal');
   const agreeBtn = document.getElementById('agreeBtn');
   const safetyToggle = document.getElementById('safetyToggle');
   const themeToggle = document.getElementById('themeToggle');
   const uploadBtn = document.getElementById('uploadBtn');
   const uploadStatus = document.getElementById('uploadStatus');
 
   let cooldown = false;
 
   // Age Gate
   if (!localStorage.getItem('agreedToNSFW')) {
     modal.style.display = 'flex';
   } else {
     modal.style.display = 'none';
   }
 
   agreeBtn.onclick = () => {
     localStorage.setItem('agreedToNSFW', true);
     modal.style.display = 'none';
   };
 
   // Load Settings
   safetyToggle.checked = localStorage.getItem('safetyMode') === 'true';
   themeToggle.checked = localStorage.getItem('lightMode') === 'true';
   if (themeToggle.checked) document.body.classList.add('light-mode');
 
   safetyToggle.onchange = () => {
     localStorage.setItem('safetyMode', safetyToggle.checked);
     renderGallery();
   };
 
   themeToggle.onchange = () => {
     localStorage.setItem('lightMode', themeToggle.checked);
     document.body.classList.toggle('light-mode');
   };
 
   function handleUpload() {
     if (cooldown) return;
     const file = document.getElementById('fileInput').files[0];
     const title = document.getElementById('imageTitle').value.trim();
     const tags = document.getElementById('imageTags').value.trim();
 
     if (!file) {
       uploadStatus.textContent = "Please select an image.";
       return;
     }
 
     const reader = new FileReader();
     reader.onload = function(e) {
       const imageData = {
         src: e.target.result,
         title,
         tags,
         date: new Date().toISOString(),
         owner: generateOwnerId()
       };
 
       const gallery = JSON.parse(localStorage.getItem('galleryData') || '[]');
       gallery.push(imageData);
       localStorage.setItem('galleryData', JSON.stringify(gallery));
       renderGallery();
     };
     reader.readAsDataURL(file);
 
     // Start cooldown
     cooldown = true;
     let wait = 15;
     uploadBtn.disabled = true;
     uploadStatus.textContent = `Please wait ${wait}s before uploading again.`;
     const timer = setInterval(() => {
       wait--;
       if (wait <= 0) {
         clearInterval(timer);
         cooldown = false;
         uploadBtn.disabled = false;
         uploadStatus.textContent = "";
       } else {
         uploadStatus.textContent = `Please wait ${wait}s before uploading again.`;
       }
     }, 1000);
   }
 
   function renderGallery() {
     const galleryEl = document.getElementById('galleryGrid');
     const safety = safetyToggle.checked;
     const gallery = JSON.parse(localStorage.getItem('galleryData') || '[]');
     const ownerId = generateOwnerId();
     galleryEl.innerHTML = "";
 
     gallery.forEach((img, index) => {
       const card = document.createElement('div');
       card.className = 'imageCard';
       if (safety) card.classList.add('blur');
 
       const image = document.createElement('img');
       image.src = img.src;
       if (safety) image.onclick = () => image.style.filter = 'none';
 
       const info = document.createElement('div');
       info.className = 'imageInfo';
       info.textContent = `${img.title || 'Untitled'} â€¢ ${img.tags || ''}`;
 
       if (img.owner === ownerId) {
         const delBtn = document.createElement('button');
         delBtn.className = 'deleteBtn';
         delBtn.textContent = 'ðŸ—‘ï¸';
         delBtn.onclick = () => deleteImage(index);
         card.appendChild(delBtn);
       }
 
       card.appendChild(image);
       card.appendChild(info);
       galleryEl.appendChild(card);
     });
   }
 
   function deleteImage(index) {
     const gallery = JSON.parse(localStorage.getItem('galleryData') || '[]');
     gallery.splice(index, 1);
     localStorage.setItem('galleryData', JSON.stringify(gallery));
     renderGallery();
   }
 
   function generateOwnerId() {
     return localStorage.getItem('ownerId') || localStorage.setItem('ownerId', Math.random().toString(36).substring(2));
   }
 
   renderGallery();
 </script>
