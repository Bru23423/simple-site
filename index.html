<!DOCTYPE html>
<html>
<head>
  <title>Hentai Tag Explorer</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    .tag { display: inline-block; padding: 10px; margin: 10px; background: #222; border-radius: 10px; cursor: pointer; }
    .details { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ”ž Hentai Tag Encyclopedia</h1>
  <div id="tags"></div>
  <div class="details" id="details"></div>

  <script>
    const tags = {
      "futanari": "A genre involving characters with both male and female sexual traits.",
      "yuri": "Focuses on romantic/sexual relationships between female characters.",
      "bondage": "Depicts characters restrained, tied up, or otherwise bound.",
      "tsundere": "A character that switches between cold and loving behavior.",
    };

    const tagsContainer = document.getElementById('tags');
    const details = document.getElementById('details');

    for (let tag in tags) {
      const el = document.createElement('div');
      el.className = 'tag';
      el.textContent = tag;
      el.onclick = () => details.innerHTML = `<h2>${tag}</h2><p>${tags[tag]}</p>`;
      tagsContainer.appendChild(el);
    }
  </script>
</body>
</html>
