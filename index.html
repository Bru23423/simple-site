<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardboard VR Webcam</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    .vr-container {
      display: flex;
      gap: 10px;
    }
    .eye {
      width: 45vw;
      height: 45vw;
      max-width: 400px;
      max-height: 400px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      background: #000;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
    }
    #error {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: red;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="vr-container">
    <div class="eye"><video id="videoL" autoplay muted playsinline></video></div>
    <div class="eye"><video id="videoR" autoplay muted playsinline></video></div>
  </div>
  <div id="error"></div>

  <script>
    const videoL = document.getElementById('videoL');
    const videoR = document.getElementById('videoR');
    const errorEl = document.getElementById('error');

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          videoL.srcObject = stream;
          videoR.srcObject = stream;
        })
        .catch(err => {
          errorEl.textContent = "Camera permission denied or unavailable.";
          console.error("Camera error:", err);
        });
    } else {
      errorEl.textContent = "Your browser does not support webcam access.";
    }
  </script>
</body>
</html>
