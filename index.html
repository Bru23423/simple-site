<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSFW Art Gallery</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff66b2;
      font-size: 2.5rem;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #ff66b2;
      color: white;
    }
    .gallery {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery-item {
      background: #333;
      border-radius: 8px;
      padding: 10px;
      max-width: 300px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    img, video, gif {
      max-width: 100%;
      max-height: 300px;
      border-radius: 6px;
    }
    #ageModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      color: white;
    }
    #ageModal button {
      background-color: #ff66b2;
      color: white;
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<div id="ageModal">
  <h2>ðŸ”ž Are you 18 or older?</h2>
  <p>This site may contain adult content.</p>
  <button onclick="verifyAge()">Yes, I am 18+</button>
</div>

<h1>NSFW Art Gallery</h1>

<form id="uploadForm">
  <input type="file" id="fileInput" accept="image/*,video/mp4,video/avi,video/mkv,video/gif" />
  <button type="submit">Upload</button>
</form>

<div class="gallery" id="gallery"></div>

<script>
  // Firebase configuration (replace with your own Firebase project config)
  const firebaseConfig = {
    apiKey: "AIzaSyArz5gAM8rFOK8NiH2skrTFldVEiqkkbU8",
    authDomain: "justfunitcom.firebaseapp.com",
    projectId: "justfunitcom",
    storageBucket: "justfunitcom.firebasestorage.app",
    messagingSenderId: "12321079878",
    appId: "1:12321079878:web:301d5a953691b733278047"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();
  const db = firebase.firestore();

  // Age verification
  function verifyAge() {
    document.getElementById('ageModal').style.display = 'none';
    loadGallery();
  }

  // File upload handler
  const form = document.getElementById('uploadForm');
  const fileInput = document.getElementById('fileInput');
  const gallery = document.getElementById('gallery');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = fileInput.files[0];
    if (!file) return alert('Please choose a file.');

    try {
      // Create a storage reference
      const fileRef = storage.ref().child(`uploads/${Date.now()}_${file.name}`);
      
      // Upload the file to Firebase Storage
      await fileRef.put(file);

      // Get the file's URL
      const url = await fileRef.getDownloadURL();

      // Save the file URL and type in Firestore
      await db.collection('uploads').add({
        url,
        type: file.type,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      // Reset the form and load the gallery
      form.reset();
      loadGallery();
    } catch (error) {
      console.error('Upload failed:', error);
      alert('Error uploading file: ' + error.message);
    }
  });

  // Load gallery from Firestore
  async function loadGallery() {
    gallery.innerHTML = '';
    const snap = await db.collection('uploads').orderBy('timestamp', 'desc').get();
    snap.forEach(doc => {
      const data = doc.data();
      const div = document.createElement('div');
      div.className = 'gallery-item';

      if (data.type.startsWith('video') || data.type.startsWith('gif')) {
        div.innerHTML = `<video controls src="${data.url}"></video>`;
      } else {
        div.innerHTML = `<img src="${data.url}" alt="Artwork">`;
      }

      gallery.appendChild(div);
    });
  }
</script>

</body>
</html>
