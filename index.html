<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vision Pro UI - Working Camera + More Apps</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background-color: black;
    }

    #cameraFeed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      filter: blur(25px) brightness(0.6) saturate(1.1);
      opacity: 1;
      display: none;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.1);
      z-index: -2;
    }

    .glass-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      backdrop-filter: blur(25px) saturate(160%);
      background-color: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 1.5rem;
      width: 360px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      display: none;
      text-align: center;
      z-index: 10;
      animation: fadeIn 0.5s ease forwards;
    }

    .glass-card h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .glass-card button.close-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .glass-card button.close-btn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .dock {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 5;
    }

    .dock button {
      width: 60px;
      height: 60px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      color: white;
    }

    .dock button:hover {
      transform: scale(1.1);
    }

    #cameraPrompt {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }

    #cameraPrompt button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      resize: none;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 12px;
    }

    img.gallery-img {
      width: 100%;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.95); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <div id="cameraPrompt">
    <h1>üîí Allow Camera Access to Continue</h1>
    <button onclick="startCamera()">Allow Camera</button>
  </div>

  <video id="cameraFeed" autoplay muted playsinline></video>
  <div class="overlay"></div>

  <!-- Apps -->
  <div id="clockApp" class="glass-card">
    <h1 id="clockDisplay">--:--:--</h1>
    <button class="close-btn" onclick="closeApp('clockApp')">Close</button>
  </div>

  <div id="notesApp" class="glass-card">
    <h1>Notes</h1>
    <textarea placeholder="Type your notes here..."></textarea>
    <button class="close-btn" onclick="closeApp('notesApp')">Close</button>
  </div>

  <div id="youtubeApp" class="glass-card">
    <h1>YouTube</h1>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    <button class="close-btn" onclick="closeApp('youtubeApp')">Close</button>
  </div>

  <div id="weatherApp" class="glass-card">
    <h1>Weather</h1>
    <p>üå§Ô∏è 25¬∞C - Sunny</p>
    <button class="close-btn" onclick="closeApp('weatherApp')">Close</button>
  </div>

  <div id="galleryApp" class="glass-card">
    <h1>Gallery</h1>
    <img src="https://picsum.photos/400/200" alt="Gallery Image" class="gallery-img">
    <button class="close-btn" onclick="closeApp('galleryApp')">Close</button>
  </div>

  <!-- Dock -->
  <div class="dock">
    <button onclick="openApp('clockApp')">üïí</button>
    <button onclick="openApp('notesApp')">üìã</button>
    <button onclick="openApp('youtubeApp')">‚ñ∂Ô∏è</button>
    <button onclick="openApp('weatherApp')">‚òÄÔ∏è</button>
    <button onclick="openApp('galleryApp')">üñºÔ∏è</button>
  </div>

  <script>
    // Clock app logic
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('clockDisplay').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Open app
    function openApp(appId) {
      document.getElementById(appId).style.display = 'block';
    }

    // Close app
    function closeApp(appId) {
      document.getElementById(appId).style.display = 'none';
    }

    // Start camera after user grants permission
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('cameraFeed');
        video.srcObject = stream;
        video.style.display = 'block';
        document.getElementById('cameraPrompt').style.display = 'none';
      } catch (err) {
        alert('Camera access denied. Please allow camera to use this site.');
      }
    }
  </script>

</body>
</html>
