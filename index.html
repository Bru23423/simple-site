<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Verification</title>
  <style>
    #age-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      flex-direction: column;
      text-align: center;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .yes { background-color: green; color: white; }
    .no { background-color: red; color: white; }
  </style>
</head>
<body>

<div id="age-modal">
  <h2>Are you 18 or older?</h2>
  <div>
    <button class="btn yes" onclick="allowAccess()">Yes</button>
    <button class="btn no" onclick="denyAccess()">No</button>
  </div>
</div>

<!-- Your site content -->
<div id="site-content" style="display:none;">
  <h1>Welcome to the website!</h1>
  <p>Your content goes here.</p>
</div>

<script>
  function allowAccess() {
    document.getElementById('age-modal').style.display = 'none';
    document.getElementById('site-content').style.display = 'block';
  }

  function denyAccess() {
    window.location.href = 'https://www.google.com';
  }
</script>

</body>
</html>
