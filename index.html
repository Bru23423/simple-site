<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virus Simulation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    #warningScreen, #blackout, #jumpscare {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.95);
      z-index: 999;
    }

    #warningScreen {
      background: black;
      color: red;
    }

    #enterBtn {
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 1.2em;
      background: darkred;
      border: none;
      color: white;
      cursor: pointer;
    }

    .errorPopup {
      position: fixed;
      width: 220px;
      height: 120px;
      background: #f0f0f0;
      color: black;
      border: 2px solid gray;
      box-shadow: 4px 4px 10px #000;
      padding: 10px;
      z-index: 100;
      font-size: 0.9em;
    }

    #blackout {
      background: black;
      color: white;
      display: none;
      z-index: 1000;
    }

    #jumpscare {
      display: none;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    #jumpscare img {
      max-width: 100%;
      height: auto;
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(2px, 1px) rotate(0deg); }
      20% { transform: translate(-1px, -2px) rotate(-1deg); }
      40% { transform: translate(-3px, 0px) rotate(1deg); }
      60% { transform: translate(3px, 2px) rotate(0deg); }
      80% { transform: translate(1px, -1px) rotate(1deg); }
      100% { transform: translate(-1px, 2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div id="warningScreen">
    <h1>⚠️ WARNING ⚠️</h1>
    <p>This website simulates a fake virus attack with loud sounds and flashing visuals.</p>
    <p>Do not enter if you are sensitive to jumpscares or flashing imagery.</p>
    <button id="enterBtn">I Understand. Enter</button>
  </div>

  <div id="blackout"></div>
  <div id="jumpscare">
    <img src="https://c.tenor.com/HZ6foP4tfzYAAAAC/smile-creepy.gif" alt="Screamer">
    <audio id="screamSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_169a545828.mp3"></audio>
  </div>

  <audio id="errorSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_fd5890b345.mp3"></audio>

  <script>
    const enterBtn = document.getElementById("enterBtn");
    const warningScreen = document.getElementById("warningScreen");
    const errorSound = document.getElementById("errorSound");
    const blackout = document.getElementById("blackout");
    const jumpscare = document.getElementById("jumpscare");
    const screamSound = document.getElementById("screamSound");

    enterBtn.onclick = () => {
      warningScreen.style.display = 'none';
      startVirusSimulation();
    };

    function startVirusSimulation() {
      let count = 0;
      const interval = setInterval(() => {
        const popup = document.createElement("div");
        popup.className = "errorPopup";
        popup.style.left = `${Math.random() * (window.innerWidth - 240)}px`;
        popup.style.top = `${Math.random() * (window.innerHeight - 140)}px`;
        popup.innerHTML = `
          <strong>Error</strong><br>
          Something went wrong...<br>
          <button onclick="this.parentElement.remove()">OK</button>
        `;
        document.body.appendChild(popup);
        errorSound.play();

        count++;
        if (count >= 15) {
          clearInterval(interval);
          setTimeout(() => {
            alert("ok I'm done");
            blackout.style.display = 'flex';
            setTimeout(() => {
              jumpscare.style.display = 'flex';
              screamSound.play();
            }, 1000);
          }, 1000);
        }
      }, 300);
    }
  </script>
</body>
</html>
