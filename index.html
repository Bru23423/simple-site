<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification and Media Upload</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Verification</h1>
        <form id="ageForm">
            <label for="age">Enter your age:</label>
            <input type="number" id="age" required>
            <button type="submit">Submit</button>
        </form>
        <div id="uploadSection" class="hidden">
            <h2>Upload Photos and Videos</h2>
            <input type="file" id="mediaUpload" accept="image/*,video/*" multiple>
            <button id="uploadButton">Upload</button>
            <div id="commentsSection">
                <h3>Comments</h3>
                <textarea id="commentInput" placeholder="Leave a comment..."></textarea>
                <button id="commentButton">Comment</button>
                <ul id="commentsList"></ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('ageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const age = document.getElementById('age').value;
            if (age >= 18) {
                document.getElementById('uploadSection').classList.remove('hidden');
            } else {
                alert('You must be 18 or older to upload media.');
            }
        });

        document.getElementById('uploadButton').addEventListener('click', function() {
            const files = document.getElementById('mediaUpload').files;
            if (files.length > 0) {
                alert('Files uploaded successfully!');
            }
        });

        document.getElementById('commentButton').addEventListener('click', function() {
            const comment = document.getElementById('commentInput').value;
            if (comment) {
                const li = document.createElement('li');
                li.textContent = comment;
                document.getElementById('commentsList').appendChild(li);
                document.getElementById('commentInput').value = '';
            }
        });
    </script>
</body>
</html>
