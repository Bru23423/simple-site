<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the Dice Game</title>
    <style>
        /* Base styles for both light and dark modes */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0; /* Hidden until age confirmed */
            transition: opacity 0.5s ease;
        }
        .result {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px;
            transition: color 0.3s;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .chance-info {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #555;
        }

        /* Modal Styles */
        #ageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #ageModalContent {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        /* Left side GIF */
        #gif {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: auto;
            transition: display 0.3s ease;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: white;
        }
        body.dark-mode button {
            background-color: #444;
        }
        body.dark-mode button:hover {
            background-color: #666;
        }

        /* Mode Toggle Buttons - Container */
        .mode-buttons-container {
            display: flex;
            justify-content: space-between;  /* Space the buttons apart */
            position: fixed;
            top: 20px;
            width: 90%;  /* Make it occupy most of the width */
            padding: 0 10px;
        }

        /* Individual Toggle Button Styles */
        .mode-toggle {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
            margin: 0 10px;  /* Add spacing between the buttons */
        }
        .mode-toggle:hover {
            background-color: #45a049;
        }

        /* Hide the GIF in Safety Mode */
        body.safety-mode #gif {
            display: none;
        }
    </style>
</head>
<body>

<!-- Age Verification Modal -->
<div id="ageModal">
    <div id="ageModalContent">
        <h2>Age Verification</h2>
        <p>You must be 18 or older to play this game.</p>
        <button id="ageConfirmBtn">I am 18 or older</button>
    </div>
</div>

<!-- Game Content (hidden initially) -->
<div class="container" id="gameContainer">
    <h1>Sex roll</h1>
    <button id="rollButton">Roll the Dice</button>
    <div class="result" id="result">?</div>
    <div class="chance-info">
        <p></p>
    </div>
</div>

<!-- Left side GIF -->
<img src="22883830.gif" alt="GIF" id="gif">

<!-- Mode Toggle Buttons Container -->
<div class="mode-buttons-container">
    <button class="mode-toggle" id="darkModeToggle">Toggle Dark/Light Mode</button>
    <button class="mode-toggle" id="safetyModeToggle">Toggle Safety Mode</button>
</div>

<script>
    // Function to simulate the roll and display text outcomes
    function rollDice() {
        const outcomes = [
            "You won!",
            "Try again!",
            "Lucky!",
            "Better luck next time!",
            "You are the chosen one!",
            "So close, try again!"
        ];

        // Randomly choose a text outcome from the list
        const outcome = outcomes[Math.floor(Math.random() * outcomes.length)];
        document.getElementById('result').textContent = outcome;
    }

    // Show the age verification modal when the page loads
    window.onload = function() {
        document.getElementById('ageModal').style.display = 'flex';
    };

    // Age confirmation button functionality
    document.getElementById('ageConfirmBtn').addEventListener('click', function() {
        // Close the age modal
        document.getElementById('ageModal').style.display = 'none';

        // Show the game content
        const gameContainer = document.getElementById('gameContainer');
        gameContainer.style.opacity = 1; // Reveal the game container smoothly
    });

    // Add event listener to the roll button (game functionality)
    document.getElementById('rollButton').addEventListener('click', rollDice);

    // Toggle Dark/Light Mode
    document.getElementById('darkModeToggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });

    // Toggle Safety Mode (Hide GIF)
    document.getElementById('safetyModeToggle').addEventListener('click', function() {
        document.body.classList.toggle('safety-mode');
    });
</script>

</body>
</html>
