<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rule 34 Search Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
      color: black;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    .results {
      margin-top: 20px;
    }

    .result-item {
      margin: 10px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .result-item img {
      width: 100%;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .result-item a {
      color: #333;
      text-decoration: none;
      font-size: 18px;
    }

    .result-item a:hover {
      text-decoration: underline;
    }

    /* Dark Mode styles */
    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .container.dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    .result-item.dark-mode {
      background-color: #333;
      color: white;
    }

    .result-item.dark-mode a {
      color: #f4f4f4;
    }

    /* Age warning modal styles */
    #ageWarning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 80%;
    }

    .modal-content h2 {
      margin: 20px 0;
    }

    .modal-content button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #555;
    }

    /* Dark mode toggle button */
    #darkModeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #darkModeToggle:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle">Switch to Dark Mode</button>

  <!-- Age Warning Modal -->
  <div id="ageWarning">
    <div class="modal-content">
      <h2>Warning!</h2>
      <p>
        You must be 18+ to enter this website.
        <h3> Rule 34 content is strictly 18+ only, as it involves explicit adult material that is legally and ethically intended for mature audiences.</h3>
      </p>
      <button id="ageConfirm">I am 18 or older</button>
    </div>
  </div>

  <header>
    <h1>Rule 34 Search Engine</h1>
  </header>

  <div class="container">
    <form id="searchForm">
      <input type="text" id="searchQuery" placeholder="Enter search term" required />
      <input type="submit" value="Search" />
    </form>

    <div class="results" id="searchResults"></div>
  </div>

  <script>
    const ageWarningModal = document.getElementById("ageWarning");
    const ageConfirmButton = document.getElementById("ageConfirm");

    ageConfirmButton.addEventListener("click", () => {
      ageWarningModal.style.display = "none";
    });

    document.getElementById("searchForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const query = document.getElementById("searchQuery").value;
      searchRule34(query);
    });

    function searchRule34(query) {
      const searchURL = `https://rule34.xxx/index.php?page=post&s=list&tags=${encodeURIComponent(query)}`;
      document.getElementById("searchResults").innerHTML = "Searching...";

      const mockResults = [
        { title: `Result for "${query}"`, url: `${searchURL}&pid=1`, imgUrl: `https://rule34.xxx//images/1.jpg` }
      ];

      displayResults(mockResults);
    }

    function displayResults(results) {
      let htmlContent = '';
      if (results.length === 0) {
        htmlContent = "No results found.";
      } else {
        const result = results[0]; // only one result
        htmlContent = `
          <div class="result-item">
            <a href="${result.url}" target="_blank">
              <img src="${result.imgUrl}" alt="Image" />
              <br />
              <strong>${result.title}</strong>
            </a>
          </div>
        `;
      }
      const container = document.getElementById("searchResults");
      container.innerHTML = htmlContent;

      // Apply dark mode if active
      if (document.body.classList.contains("dark-mode")) {
        container.querySelector(".result-item").classList.add("dark-mode");
      }
    }

    // Dark mode toggle
    const darkModeToggle = document.getElementById("darkModeToggle");
    const body = document.body;
    const container = document.querySelector(".container");

    darkModeToggle.addEventListener("click", function () {
      body.classList.toggle("dark-mode");
      container.classList.toggle("dark-mode");

      // Update button text
      darkModeToggle.textContent = body.classList.contains("dark-mode")
        ? "Switch to Light Mode"
        : "Switch to Dark Mode";

      // Toggle dark mode on result item if exists
      const resultItem = document.querySelector(".result-item");
      if (resultItem) {
        resultItem.classList.toggle("dark-mode");

    });
  </script>
</body>
</html>
