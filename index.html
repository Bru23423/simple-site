<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Launcher</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .circle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }

    .app-button {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #1a1a1a;
      border: 2px solid #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00000050;
    }

    .app-button:hover {
      background: #2a2a2a;
      transform: scale(1.05);
      border-color: #888;
    }

    .app-button img {
      width: 34px;
      height: 34px;
      margin-bottom: 5px;
      object-fit: contain;
    }

    .secondary-button {
      margin-top: 30px;
      padding: 12px 24px;
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 20px;
      font-size: 1em;
      transition: background 0.3s;
    }

    .secondary-button:hover {
      background: #555;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 300px;
    }

    .footer img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }

    .disclaimer {
      font-size: 12px;
      color: #ccc;
      max-width: 200px;
      line-height: 1.4;
    }

    @media screen and (max-width: 600px) {
      .footer {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <h1>App Launcher</h1>

  <div class="circle-container">
    <!-- App Buttons -->
    <a href="https://youtube.com" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube">
      <span>YouTube</span>
    </a>
    <a href="https://discord.com" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/discord-logo.png" alt="Discord">
      <span>Discord</span>
    </a>
    <a href="https://roblox.com" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/roblox.png" alt="Roblox">
      <span>Roblox</span>
    </a>
    <a href="https://pump.fun/board" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/combo-chart--v1.png" alt="Stocks">
      <span>Stocks</span>
    </a>
    <a href="https://flappybird.io" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/bird.png" alt="Flappy">
      <span>Flappy</span>
    </a>
    <a href="https://tiktok.com" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/tiktok--v1.png" alt="TikTok">

    </a>
    <a href="https://twitter.com" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/twitter--v1.png" alt="Twitter">
      <span>Twitter</span>
    </a>
    <a href="https://facebook.com" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook">
      <span>Facebook</span>
    </a>
    <a href="https://instagram.com" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram">
      <span>Instagram</span>
    </a>
    <a href="https://open.spotify.com" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/spotify--v1.png" alt="Spotify">
      <span>Spotify</span>
    </a>
    <a href="https://netflix.com" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/netflix-desktop-app.png" alt="Netflix">
      <span>Netflix</span>
    </a>
    <a href="https://github.com" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/github--v1.png" alt="GitHub">
      <span>GitHub</span>
    </a>
    <a href="https://chat.openai.com" class="app-button" target="_blank">
      <img src="https://static.vecteezy.com/system/resources/previews/021/059/827/original/chatgpt-logo-chat-gpt-icon-on-white-background-free-vector.jpg" alt="ChatGPT">
      <span>ChatGPT</span>
    </a>
    <a href="https://amazon.com" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/amazon.png" alt="Amazon">
      <span>Amazon</span>
    </a>
    <a href="https://reddit.com" class="app-button" target="_blank">
      <img src="https://img.icons8.com/color/48/reddit--v1.png" alt="Reddit">
      <span>Reddit</span>
      <a href="https://www.twitch.tv/" class="app-button" target="_blank">
      <img src="https://static-00.iconduck.com/assets.00/twitch-icon-2048x2048-tipdihgh.png"--v1.png" alt="Twitch">
      <span>Twitch</span>
        <a href="https://forms.gle/E838MHB3xwHtPPKY6" class="app-button" target="_blank">
      <img src="https://static.vecteezy.com/system/resources/previews/017/177/879/original/red-question-mark-on-transparent-background-free-png.png"--v1.png" alt="Request">
      <span>App request</span>
    </a>
  </div>

  <div class="footer">
    <img src="https://149426355.v2.pressablecdn.com/wp-content/uploads/2024/02/apple-vp-lead.jpg" alt="Apple Vision Pro">
    <div class="disclaimer">
      This is a fan-made website inspired by Vision Pro. It is not affiliated with Apple Inc. or any other brand shown. i made this this for fun (:

</html>
