<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule 34 Art Uploader</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        #uploadBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #uploadBtn:hover {
            background-color: #45a049;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img, .gallery video {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Age Verification Modal -->
    <div id="ageModal" style="display: block;">
        <div style="background: rgba(0, 0, 0, 0.7); color: white; padding: 20px; text-align: center; border-radius: 10px;">
            <h2>18+ Age Verification</h2>
            <p>You must be 18 or older to view or upload content.</p>
            <button id="verifyAgeBtn">I am 18+</button>
        </div>
    </div>

    <div class="container">
        <h1>Rule 34 Art Uploader</h1>
        <input type="file" id="fileInput" accept="image/*,video/*,gif/*" />
        <button id="uploadBtn">Upload File</button>

        <h2>Gallery</h2>
        <div id="gallery" class="gallery"></div>
    </div>

    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyArz5gAM8rFOK8NiH2skrTFldVEiqkkbU8",
  authDomain: "justfunitcom.firebaseapp.com",
  projectId: "justfunitcom",
  storageBucket: "justfunitcom.firebasestorage.app",
  messagingSenderId: "12321079878",
  appId: "1:12321079878:web:301d5a953691b733278047"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const storage = firebase.storage();
        const db = firebase.firestore();

        const verifyAgeBtn = document.getElementById('verifyAgeBtn');
        const ageModal = document.getElementById('ageModal');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const gallery = document.getElementById('gallery');

        // Age Verification
        verifyAgeBtn.addEventListener('click', () => {
            ageModal.style.display = 'none';
        });

        // File Upload
        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please choose a file to upload.');
                return;
            }

            try {
                const fileRef = storage.ref().child(`uploads/${Date.now()}_${file.name}`);
                await fileRef.put(file);
                const fileUrl = await fileRef.getDownloadURL();

                // Save metadata to Firestore
                await db.collection('uploads').add({
                    url: fileUrl,
                    type: file.type,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert('File uploaded successfully!');
                loadGallery(); // Reload the gallery
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Error uploading file: ' + error.message);
            }
        });

        // Load Gallery
        async function loadGallery() {
            const snapshot = await db.collection('uploads').orderBy('timestamp', 'desc').get();
            gallery.innerHTML = ''; // Clear current gallery

            snapshot.forEach(doc => {
                const data = doc.data();
                const fileElement = document.createElement(data.type.startsWith('image') ? 'img' : 'video');
                fileElement.src = data.url;
                fileElement.controls = data.type.startsWith('video');
                gallery.appendChild(fileElement);
            });
        }

        loadGallery(); // Initial gallery load
    </script>
</body>
</html>
