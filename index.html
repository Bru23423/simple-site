<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>POS Order Manager (DEMO ONLY)</title>
  <style>
    :root{
      --bg:#070a10;
      --text:#e5e7eb;
      --muted:#93a4bf;
      --border:#24324a;
      --accent:#60a5fa;
      --good:#34d399;
      --warn:#fbbf24;
      --bad:#fb7185;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html{overflow-y:scroll}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1000px 700px at 15% 0%, #12224a 0%, var(--bg) 60%);
      color:var(--text);
      min-height:100vh;
    }
    .topbar{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(7,10,16,.88), rgba(7,10,16,.65));
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .topbar-inner{
      max-width: 1320px;
      margin:0 auto;
      padding: 12px 16px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:950; letter-spacing:.2px;}
    .dot{
      width:12px; height:12px; border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(96,165,250,.15);
    }
    .sub{
      color:var(--muted); font-weight:800; font-size:12px;
      border:1px solid rgba(255,255,255,.10);
      padding:6px 10px; border-radius:999px;
      background: rgba(255,255,255,.02);
      white-space:nowrap;
    }
    .tools{display:flex; gap:8px; flex-wrap:wrap; align-items:center;}
    input[type="search"], select, input[type="text"], input[type="number"]{
      padding: 10px 10px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(15,23,42,.60);
      color: var(--text);
      outline:none;
    }
    textarea{
      width:100%;
      padding: 10px 10px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(15,23,42,.60);
      color: var(--text);
      outline:none;
      resize:vertical;
      min-height: 90px;
    }
    input:focus, select:focus, textarea:focus{
      border-color: rgba(96,165,250,.9);
      box-shadow: 0 0 0 4px rgba(96,165,250,.15);
    }
    .seg{
      display:flex;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      border-radius: 12px;
      overflow:hidden;
    }
    .seg button{
      border:0; background:transparent; color:var(--muted);
      padding:10px 12px; cursor:pointer; font-weight:950;
    }
    .seg button.active{color:#06101f; background: var(--accent);}
    .btn{
      border:0; cursor:pointer; font-weight:950;
      background: var(--accent);
      color:#06101f;
      padding:10px 12px;
      border-radius: 12px;
    }
    .btn.secondary{
      background: transparent;
      color: var(--text);
      border:1px solid rgba(255,255,255,.12);
    }
    .btn.bad{background: rgba(251,113,133,.95); color:#22040a;}
    .btn.good{background: rgba(52,211,153,.95); color:#02140c;}
    .btn:disabled{opacity:.55; cursor:not-allowed;}

    .banner{
      max-width: 1320px;
      margin: 12px auto 0;
      padding: 0 16px;
    }
    .banner > div{
      border:1px solid rgba(251,191,36,.35);
      background: linear-gradient(180deg, rgba(251,191,36,.14), rgba(251,191,36,.06));
      border-radius: var(--radius);
      padding: 12px 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      color: #ffe8a3;
      font-weight:950;
      letter-spacing:.2px;
    }

    .wrap{
      max-width:1320px;
      margin: 12px auto 30px;
      padding: 0 16px;
      display:grid;
      grid-template-columns: 1.25fr .9fr;
      gap:14px;
      align-items:start;
    }
    @media (max-width: 980px){ .wrap{grid-template-columns: 1fr;} .right{position:static} }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-h{
      padding: 14px 14px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-bottom: 1px solid rgba(255,255,255,.07);
      background: rgba(255,255,255,.02);
      flex-wrap:wrap;
    }
    .card-h h2{
      margin:0;
      font-size:14px;
      letter-spacing:.35px;
      text-transform:uppercase;
      color:#cfe1ff;
    }

    /* MENU */
    .menu{padding: 14px;}
    .cats{display:flex; gap:8px; flex-wrap:wrap; margin-bottom: 12px;}
    .chip{
      border:1px solid rgba(255,255,255,.10);
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 999px;
      font-size:12px;
      cursor:pointer;
      user-select:none;
      font-weight:950;
      background: rgba(255,255,255,.03);
    }
    .chip.active{
      border-color: rgba(96,165,250,.55);
      color:#cfe1ff;
      box-shadow: 0 0 0 3px rgba(96,165,250,.12);
    }
    .grid{display:grid; grid-template-columns: repeat(3, 1fr); gap:10px;}
    @media (max-width: 980px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 520px){ .grid{grid-template-columns: 1fr;} }
    .item{
      border:1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      background: rgba(11,18,35,.55);
      padding: 12px;
      cursor:pointer;
      transition: .12s ease;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:120px;
    }
    .item:hover{
      transform: translateY(-1px);
      border-color: rgba(96,165,250,.40);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }
    .t{display:flex; justify-content:space-between; gap:10px; align-items:flex-start;}
    .name{font-weight:1000}
    .price{color:#cfe1ff; font-weight:1000}
    .desc{color:var(--muted); font-size:12px; line-height:1.35}
    .tagrow{display:flex; gap:6px; flex-wrap:wrap; margin-top:auto}
    .tag{
      font-size:11px;
      padding:5px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      color: var(--muted);
      background: rgba(255,255,255,.02);
    }

    /* RIGHT */
    .right{position: sticky; top: 74px; display:grid; gap:14px; align-self:start;}
    @media (max-width: 980px){ .right{position:static; top:auto;} }

    .mini{font-size:12px; color: var(--muted);}

    /* CART */
    .cart{padding: 12px 14px 14px;}
    .cart-top{display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;}
    @media (max-width: 520px){ .cart-top{grid-template-columns: 1fr;} }
    .cartlist{display:grid; gap:8px; max-height: 240px; overflow:auto; padding-right: 4px;}
    .line{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(11,18,35,.55);
      border-radius: 14px;
      padding: 10px;
      display:grid; grid-template-columns: 1fr auto;
      gap:8px; align-items:center;
    }
    .meta{display:flex; flex-direction:column; gap:2px;}
